<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banknote Creator</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.rawgit.com/rastikerdar/vazir-font/v27.0.0/dist/Vazir-Bold.woff2') format('woff2');
            font-weight: bold;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Vazir', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #34495e;
            font-size: 2.5rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        .banknote-container {
            width: 600px;
            height: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease-in-out;
            background-color: #f7f9fc;
            border: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .banknote-container {
                width: 100%;
                max-width: 400px;
                height: 267px;
            }
        }

        .banknote-details {
            position: absolute;
            top: 20px;
            right: 20px;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #2c3e50;
        }

        .details-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .details-bottom {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .jan-codes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .jan-code {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: rgba(0,0,0,0.1);
            transition: color 0.5s ease;
        }

        .amount, .serial, .key {
            font-size: 2.5rem;
            font-weight: bold;
            transition: color 0.5s ease;
        }
        
        .amount { color: #3498db; }
        .serial { color: #e74c3c; }
        .key { color: #f39c12; }
        
        .controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .input-group label {
            display: flex;
            flex-direction: column;
            width: calc(50% - 5px);
            min-width: 150px;
            font-size: 0.9rem;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-family: 'Vazir', sans-serif;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #redesignBtn {
            background-color: #3498db;
        }
        #redesignBtn:hover {
            background-color: #2980b9;
        }

        #downloadBtn {
            background-color: #2ecc71;
        }
        #downloadBtn:hover {
            background-color: #27ae60;
        }

        #generateAllBtn {
            background-color: #e67e22;
        }
        #generateAllBtn:hover {
            background-color: #d35400;
        }

        .validation-section {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .validation-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .validation-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .validation-result.valid {
            background-color: #e8f9ee;
            color: #2ecc71;
        }
        
        .validation-result.invalid {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .canvas-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Banknote Creator</h1>

        <div class="banknote-container" id="banknote-container">
            <div class="banknote-details">
                <div class="details-top">
                    <span class="serial" id="serial">12345678</span>
                    <span class="amount" id="amount-display">100</span>
                </div>
                <div class="jan-codes">
                    <span class="jan-code" id="jan1">12345</span>
                    <span class="jan-code" id="jan2">67890</span>
                    <span class="jan-code" id="jan3">54321</span>
                </div>
                <div class="details-bottom">
                    <span class="key" id="key">87654321</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="inputAmount">Amount (Max 100):
                    <input type="number" id="inputAmount" value="100" min="1" max="100">
                </label>
                <label for="inputCount">Number of Banknotes:
                    <input type="number" id="inputCount" value="1" min="1">
                </label>
            </div>
            
            <div class="buttons">
                <button id="redesignBtn">Redesign</button>
                <button id="downloadBtn">Download</button>
                <button id="generateAllBtn">Generate All</button>
            </div>
        </div>

        <div class="validation-section">
            <h3>Banknote Validation</h3>
            <div class="input-group">
                <label for="validationKey">Enter Validation Key:
                    <input type="text" id="validationKey" placeholder="Enter 8-digit key">
                </label>
                <button id="validateBtn">Validate</button>
            </div>
            <div class="validation-result" id="validationResult"></div>
        </div>
    </div>
    
    <div class="canvas-container">
        <canvas id="banknoteCanvas" width="600" height="400"></canvas>
    </div>

    <script>
        const banknoteContainer = document.getElementById('banknote-container');
        const amountDisplay = document.getElementById('amount-display');
        const serialDisplay = document.getElementById('serial');
        const keyDisplay = document.getElementById('key');
        const jan1 = document.getElementById('jan1');
        const jan2 = document.getElementById('jan2');
        const jan3 = document.getElementById('jan3');
        const redesignBtn = document.getElementById('redesignBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateAllBtn = document.getElementById('generateAllBtn');
        const inputAmount = document.getElementById('inputAmount');
        const inputCount = document.getElementById('inputCount');
        const validationKeyInput = document.getElementById('validationKey');
        const validateBtn = document.getElementById('validateBtn');
        const validationResult = document.getElementById('validationResult');
        
        let validKeys = {};

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomNumber(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += Math.floor(Math.random() * 10).toString();
            }
            return result;
        }

        function updateBanknote() {
            const newBgColor = getRandomColor();
            const newSerialColor = getRandomColor();
            const newKeyColor = getRandomColor();
            const newJanColor = getRandomColor();

            banknoteContainer.style.backgroundColor = newBgColor;
            serialDisplay.style.color = newSerialColor;
            keyDisplay.style.color = newKeyColor;
            
            jan1.style.color = newJanColor;
            jan2.style.color = newJanColor;
            jan3.style.color = newJanColor;

            const newSerial = getRandomNumber(8);
            const newKey = getRandomNumber(8);
            const newJan1 = getRandomNumber(5);
            const newJan2 = getRandomNumber(5);
            const newJan3 = getRandomNumber(5);

            serialDisplay.innerText = newSerial;
            keyDisplay.innerText = newKey;
            jan1.innerText = newJan1;
            jan2.innerText = newJan2;
            jan3.innerText = newJan3;
            
            validKeys[newKey] = true;
        }

        function createAndDownloadBanknote() {
            const canvas = document.getElementById('banknoteCanvas');
            const ctx = canvas.getContext('2d');
            const banknoteRect = banknoteContainer.getBoundingClientRect();

            ctx.fillStyle = window.getComputedStyle(banknoteContainer).backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "bold 40px Vazir";
            ctx.textAlign = "right";
            ctx.fillStyle = window.getComputedStyle(amountDisplay).color;
            ctx.fillText(amountDisplay.innerText, 580, 60);

            ctx.textAlign = "left";
            ctx.fillStyle = window.getComputedStyle(serialDisplay).color;
            ctx.fillText(serialDisplay.innerText, 20, 60);

            ctx.textAlign = "center";
            ctx.fillStyle = window.getComputedStyle(keyDisplay).color;
            ctx.fillText(keyDisplay.innerText, 300, 380);

            ctx.font = "bold 24px Vazir";
            ctx.fillStyle = window.getComputedStyle(jan1).color;
            ctx.fillText(jan1.innerText, 300, 180);
            ctx.fillText(jan2.innerText, 300, 220);
            ctx.fillText(jan3.innerText, 300, 260);

            const link = document.createElement('a');
            link.download = `banknote-${serialDisplay.innerText}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllBanknotes() {
            const count = parseInt(inputCount.value);
            if (count > 0) {
                for (let i = 0; i < count; i++) {
                    updateBanknote();
                    createAndDownloadBanknote();
                }
            }
        }

        function validateKey() {
            const inputKey = validationKeyInput.value;
            validationResult.style.display = 'block';
            if (validKeys[inputKey]) {
                validationResult.className = 'validation-result valid';
                validationResult.innerText = '✅ This banknote is valid.';
            } else {
                validationResult.className = 'validation-result invalid';
                validationResult.innerText = '❌ This banknote is invalid.';
            }
        }
        
        redesignBtn.addEventListener('click', updateBanknote);
        downloadBtn.addEventListener('click', createAndDownloadBanknote);
        generateAllBtn.addEventListener('click', generateAllBanknotes);
        validateBtn.addEventListener('click', validateKey);

        inputAmount.addEventListener('input', (e) => {
            let value = parseInt(e.target.value);
            if (value > 100) {
                e.target.value = 100;
                value = 100;
            }
            if (value < 1) {
                e.target.value = 1;
                value = 1;
            }
            amountDisplay.innerText = value;
        });

        updateBanknote();
    </script>
</body>
</html>
