<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>کیف پول امن کوانتومی</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 16px; border: 1px solid rgba(140, 100, 255, 0.2); }
        .header { border-bottom: 1px solid rgba(140, 100, 255, 0.2); margin-bottom: 20px; padding-bottom: 15px; }
        h1 { font-size: 1.8rem; }
        .section { background: rgba(255, 255, 255, 0.05); padding: 20px; margin-top: 20px; border-radius: 12px; }
        .hidden { display: none; }
        button { background: linear-gradient(90deg, #8e44ad, #9b59b6); color: white; border: none; padding: 12px 18px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: transform 0.2s, background 0.3s; margin: 5px; }
        button:hover { transform: scale(1.05); background: linear-gradient(90deg, #9b59b6, #8e44ad); }
        button:disabled { background: #555; cursor: not-allowed; transform: none; }
        input { width: calc(100% - 24px); padding: 12px; border-radius: 8px; border: 1px solid #444; background: #2c2c2c; color: white; font-size: 16px; margin: 8px 0; }
        .address-box { word-wrap: break-word; background: #101010; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 12px; margin: 10px 0; text-align: left; direction: ltr; }
        #display-qr-code { background: white; padding: 10px; margin: 20px auto; width: fit-content; border-radius: 8px; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-box { margin-top: 15px; padding: 12px; border-radius: 8px; border: 1px solid #444; font-size: 14px; text-align: right; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>کیف پول امن کوانتومی</h1>
            <p>SPHINCS+ & Falcon | ضد بکاپ و دستکاری</p>
        </div>
        
        <div class="section" id="wallet-setup">
            <h2>۱. راه‌اندازی کیف پول</h2>
            <button id="create-wallet-btn">ساخت کیف پول جدید و امن</button>
            <div class="status-box" id="setup-status">برای شروع، یک کیف پول جدید بسازید.</div>
        </div>

        <div class="section hidden" id="wallet-main">
            <h2>موجودی و عملیات</h2>
            <p>آدرس کوانتومی شما (کلید عمومی SPHINCS+):</p>
            <div class="address-box" id="wallet-address"></div>
            <h3>موجودی دیجیتال: <span id="balance-display">۰</span></h3>
            
            <div class="controls-grid">
                <button id="deposit-btn">شارژ با اسکناس (آنلاین)</button>
                <button id="redeem-check-btn">نقد کردن چک آفلاین</button>
            </div>
            
            <hr style="border-color: rgba(140, 100, 255, 0.2); margin: 20px 0;">
            
            <h3>ارسال وجه</h3>
            <input type="text" id="recipient-address" placeholder="آدرس SPHINCS+ گیرنده">
            <input type="number" id="send-amount" placeholder="مبلغ">
            <div class="controls-grid">
                <button id="send-online-btn">ارسال امن (آنلاین)</button>
                <button id="send-offline-btn">ساخت چک (آفلاین)</button>
            </div>
        </div>

        <div class="section hidden" id="qr-display-view">
            <h2 id="qr-title">اسکن برای انتقال</h2>
            <div id="display-qr-code"></div>
            <button id="close-qr-view-btn">بستن</button>
        </div>
        
        <div class="footer">
            <p>وضعیت: <span id="general-status">آماده</span></p>
        </div>
    </div>

    <script src="sphincs+.js"></script> 
    
    <script type="module">
        // --- System Constants ---
        const API_BASE_URL = 'https://your-worker-name.your-subdomain.workers.dev'; // IMPORTANT: Replace with your Cloudflare Worker URL

        // --- Wallet Internal State ---
        let wallet = {
            keys: null, // { publicKey, privateKey }
            balance: 0,
            sessionSeed: null,
            offlineNonce: 0
        };

        // --- DOM Elements ---
        const DOMElements = {
            // ... (A comprehensive list of all document.getElementById calls for cleaner code)
            createWalletBtn: document.getElementById('create-wallet-btn'),
            depositBtn: document.getElementById('deposit-btn'),
            redeemCheckBtn: document.getElementById('redeem-check-btn'),
            sendOnlineBtn: document.getElementById('send-online-btn'),
            sendOfflineBtn: document.getElementById('send-offline-btn'),
            closeQrBtn: document.getElementById('close-qr-view-btn'),
            setupSection: document.getElementById('wallet-setup'),
            mainSection: document.getElementById('wallet-main'),
            qrSection: document.getElementById('qr-display-view'),
            walletAddress: document.getElementById('wallet-address'),
            balanceDisplay: document.getElementById('balance-display'),
            setupStatus: document.getElementById('setup-status'),
            generalStatus: document.getElementById('general-status'),
            recipientAddress: document.getElementById('recipient-address'),
            sendAmount: document.getElementById('send-amount'),
            qrTitle: document.getElementById('qr-title'),
            qrCodeDiv: document.getElementById('display-qr-code'),
        };
        
        // --- SPHINCS+ Crypto Module ---
        const Crypto = {
            async generateKeys() {
                await superSphincs.ready;
                const keyPair = await superSphincs.keyPair();
                return {
                    publicKey: superSphincs.utils.to_base64(keyPair.publicKey),
                    privateKey: superSphincs.utils.to_base64(keyPair.privateKey)
                };
            },
            async sign(data, privateKeyB64) {
                const privateKey = superSphincs.utils.from_base64(privateKeyB64);
                return await superSphincs.signDetached(data, privateKey, 'base64');
            },
            async verify(signatureB64, data, publicKeyB64) {
                const publicKey = superSphincs.utils.from_base64(publicKeyB64);
                const signature = superSphincs.utils.from_base64(signatureB64);
                return await superSphincs.verifyDetached(signature, data, publicKey);
            }
        };

        // --- UI & Helper Functions ---
        function updateStatus(element, message, type = 'info') {
            element.textContent = message;
            element.style.color = type === 'success' ? '#2ecc71' : type === 'error' ? '#e74c3c' : '#3498db';
        }

        function showSection(sectionToShow) {
            ['setupSection', 'mainSection', 'qrSection'].forEach(key => {
                DOMElements[key].classList.add('hidden');
            });
            sectionToShow.classList.remove('hidden');
        }

        // --- Core Functions ---

        async function secureFetch(endpoint, data) {
            if (!wallet.keys) throw new Error("کیف پول بارگذاری نشده است.");
            
            updateStatus(DOMElements.generalStatus, `درحال ارسال درخواست به ${endpoint}...`, 'info');
            const dataToSign = JSON.stringify(data);
            const signature = await Crypto.sign(dataToSign, wallet.keys.privateKey);

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        publicKey: wallet.keys.publicKey,
                        signature,
                        data 
                    })
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || `Server error: ${response.status}`);
                }
                updateStatus(DOMElements.generalStatus, "درخواست با موفقیت انجام شد.", 'success');
                return result;
            } catch (error) {
                console.error(`Fetch error for ${endpoint}:`, error);
                updateStatus(DOMElements.generalStatus, `خطای ارتباطی: ${error.message}`, 'error');
                throw error;
            }
        }

        async function createWallet() {
            updateStatus(DOMElements.setupStatus, "در حال ساخت کلیدهای کوانتومی SPHINCS+...", 'info');
            try {
                wallet.keys = await Crypto.generateKeys();
                localStorage.setItem('quantumWalletKeys', JSON.stringify(wallet.keys));
                
                updateStatus(DOMElements.setupStatus, "درحال ثبت کلید عمومی در سرور...", 'info');
                await secureFetch('/register', {}); // Register public key with the server
                
                wallet.balance = 0;
                wallet.offlineNonce = 0;
                wallet.sessionSeed = null;
                
                DOMElements.walletAddress.textContent = wallet.keys.publicKey;
                DOMElements.balanceDisplay.textContent = wallet.balance;
                
                updateStatus(DOMElements.setupStatus, "کیف پول با موفقیت ساخته و ثبت شد!", 'success');
                showSection(DOMElements.mainSection);
            } catch (e) {
                updateStatus(DOMElements.setupStatus, `خطا در ساخت کیف پول: ${e.message}`, 'error');
            }
        }

        async function depositWithBanknote() {
            const serial = prompt("لطفاً شماره سریال اسکناس امضا شده با Falcon را برای شارژ وارد کنید:");
            if (!serial) return;
            
            // In a real app, you would scan the banknote image, extract the data
            // and the Falcon signature, and verify it here using the Guardian's public Falcon key.
            // For this prototype, we trust the serial number and send it for server-side validation.
            
            try {
                const result = await secureFetch('/deposit', { serialNumber: serial });
                if (result.success) {
                    wallet.sessionSeed = result.sessionSeed;
                    wallet.offlineNonce = 0; // Reset offline counter [cite: 30]
                    wallet.balance = result.newBalance;
                    localStorage.setItem('quantumWalletState', JSON.stringify({balance: wallet.balance, sessionSeed: wallet.sessionSeed, offlineNonce: wallet.offlineNonce}));
                    
                    DOMElements.balanceDisplay.textContent = wallet.balance;
                    alert("کیف پول با موفقیت شارژ شد. بذر جلسه برای تراکنش آفلاین ذخیره شد.");
                }
            } catch (e) {
                alert(`خطا در شارژ: ${e.message}`);
            }
        }

        async function createOfflineCheck() {
            if (!wallet.sessionSeed) {
                alert("برای ساخت چک آفلاین، ابتدا باید کیف پول خود را آنلاین شارژ کنید تا بذر جلسه دریافت شود.");
                return;
            }

            const recipient = DOMElements.recipientAddress.value;
            const amount = parseInt(DOMElements.sendAmount.value, 10);

            if (!recipient || !amount || amount <= 0) {
                alert("لطفا آدرس گیرنده و مبلغ صحیح را وارد کنید.");
                return;
            }
            if (amount > wallet.balance) {
                alert("موجودی کافی نیست.");
                return;
            }

            wallet.offlineNonce++; // Increment nonce before signing [cite: 48]
            
            const checkData = {
                sender: wallet.keys.publicKey,
                recipient,
                amount,
                nonce: wallet.offlineNonce
            };
            
            // The signature is created over the check data combined with the secret session seed [cite: 49]
            const dataToSign = JSON.stringify(checkData) + wallet.sessionSeed;
            const signature = await Crypto.sign(dataToSign, wallet.keys.privateKey);
            const fullCheck = { ...checkData, signature };

            wallet.balance -= amount; // Deduct balance locally [cite: 51]
            DOMElements.balanceDisplay.textContent = wallet.balance;
            localStorage.setItem('quantumWalletState', JSON.stringify({balance: wallet.balance, sessionSeed: wallet.sessionSeed, offlineNonce: wallet.offlineNonce}));


            // Display as QR Code [cite: 50]
            const qrData = JSON.stringify(fullCheck);
            DOMElements.qrCodeDiv.innerHTML = '';
            new QRCode(DOMElements.qrCodeDiv, { text: qrData, width: 256, height: 256 });
            DOMElements.qrTitle.textContent = "چک آفلاین - برای گیرنده اسکن شود";
            showSection(DOMElements.qrSection);
            alert(`چک آفلاین با نانس ${wallet.offlineNonce} ساخته شد. موجودی شما به صورت محلی کم شد.`);
        }
        
        async function redeemCheck() {
            const checkJson = prompt("لطفا اطلاعات چک آفلاین (رشته JSON از QR کد) را وارد کنید:");
            if (!checkJson) return;

            try {
                const check = JSON.parse(checkJson);
                const result = await secureFetch('/redeemCheck', { check });
                if (result.success) {
                    wallet.balance = result.newBalance;
                    DOMElements.balanceDisplay.textContent = wallet.balance;
                    localStorage.setItem('quantumWalletState', JSON.stringify({balance: wallet.balance, sessionSeed: wallet.sessionSeed, offlineNonce: wallet.offlineNonce}));
                    alert("چک با موفقیت نقد و به موجودی شما اضافه شد.");
                }
            } catch (e) {
                alert(`خطا در نقد کردن چک: ${e.message}`);
            }
        }

        function init() {
            DOMElements.createWalletBtn.addEventListener('click', createWallet);
            DOMElements.depositBtn.addEventListener('click', depositWithBanknote);
            DOMElements.sendOfflineBtn.addEventListener('click', createOfflineCheck);
            DOMElements.redeemCheckBtn.addEventListener('click', redeemCheck);
            DOMElements.closeQrBtn.addEventListener('click', () => showSection(DOMElements.mainSection));

            const savedKeys = localStorage.getItem('quantumWalletKeys');
            if (savedKeys) {
                wallet.keys = JSON.parse(savedKeys);
                const savedState = localStorage.getItem('quantumWalletState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    wallet.balance = state.balance || 0;
                    wallet.sessionSeed = state.sessionSeed;
                    wallet.offlineNonce = state.offlineNonce || 0;
                }
                DOMElements.walletAddress.textContent = wallet.keys.publicKey;
                DOMElements.balanceDisplay.textContent = wallet.balance;
                showSection(DOMElements.mainSection);
                updateStatus(DOMElements.generalStatus, "کیف پول از حافظه بارگذاری شد.", 'success');
            } else {
                showSection(DOMElements.setupSection);
            }
        }

        init();
    </script>
</body>
</html>
