<script type="module">
// Import cryptographic libraries as modules
import pqcSignFalcon512 from './falcon.js';
import { shake256 } from 'https://cdn.skypack.dev/js-sha3';

// --- Global State ---
const canvas = document.getElementById("noteCanvas");
const ctx = canvas.getContext("2d");
let currentNoteData = {};
let activeKeys = { publicKey: null, privateKey: null };
let falconApi = null;

// --- Utility Functions ---
const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
const base64ToUint8Array = (base64) => {
    const binary_string = window.atob(base64);
    const len = binary_string.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes;
};
const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

// ===================================================================================
// Bank Key Management and Falcon-512 Crypto Logic
// ===================================================================================
const BankCrypto = (() => {
    // ... (This section remains unchanged, no need to copy if you already have it)
    const AES_ALGO = "AES-GCM";
    const PBKDF2_ITERATIONS = 100000;
    const PBKDF2_HASH_ALGO = "SHA-256";
    const AES_KEY_LENGTH = 256;
    function hashMessage(message) { return hexToUint8Array(shake256(message, 512)); }
    async function generateNewKeyPair() { if (!falconApi) throw new Error("Falcon API not initialized."); return await falconApi.keypair(); }
    async function signData(data, privateKey) { if (!privateKey || !falconApi) throw new Error("Private key or Falcon API not available."); const dataHash = hashMessage(data); const { signature } = await falconApi.sign(dataHash, privateKey); return signature; }
    async function verifySignature(signature, data, publicKey) { if (!publicKey || !falconApi) throw new Error("Public key or Falcon API not available."); const dataHash = hashMessage(data); return await falconApi.verify(signature, dataHash, publicKey); }
    async function encryptPrivateKey(privateKeyBytes, password) { const passwordBuffer = new TextEncoder().encode(password); const salt = window.crypto.getRandomValues(new Uint8Array(16)); const iv = window.crypto.getRandomValues(new Uint8Array(12)); const keyMaterial = await window.crypto.subtle.importKey("raw", passwordBuffer, { name: "PBKDF2" }, false, ["deriveKey"]); const derivedKey = await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt: salt, iterations: PBKDF2_ITERATIONS, hash: PBKDF2_HASH_ALGO }, keyMaterial, { name: AES_ALGO, length: AES_KEY_LENGTH }, true, ["encrypt", "decrypt"]); const keyObject = { keyData: arrayBufferToBase64(privateKeyBytes) }; const encodedKey = new TextEncoder().encode(JSON.stringify(keyObject)); const encryptedKey = await window.crypto.subtle.encrypt({ name: AES_ALGO, iv: iv }, derivedKey, encodedKey); return { cipherText: arrayBufferToBase64(encryptedKey), salt: arrayBufferToBase64(salt), iv: arrayBufferToBase64(iv), algo: AES_ALGO, hash: PBKDF2_HASH_ALGO, iterations: PBKDF2_ITERATIONS }; }
    async function decryptPrivateKey(encryptedData, password) { const passwordBuffer = new TextEncoder().encode(password); const salt = base64ToUint8Array(encryptedData.salt); const iv = base64ToUint8Array(encryptedData.iv); const cipherText = base64ToUint8Array(encryptedData.cipherText); const keyMaterial = await window.crypto.subtle.importKey("raw", passwordBuffer, { name: "PBKDF2" }, false, ["deriveKey"]); const derivedKey = await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt: salt, iterations: encryptedData.iterations, hash: encryptedData.hash }, keyMaterial, { name: AES_ALGO, length: AES_KEY_LENGTH }, true, ["encrypt", "decrypt"]); const decryptedKeyBuffer = await window.crypto.subtle.decrypt({ name: AES_ALGO, iv: iv }, derivedKey, cipherText); const keyObject = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer)); return base64ToUint8Array(keyObject.keyData); }
    return { generateNewKeyPair, signData, verifySignature, encryptPrivateKey, decryptPrivateKey, hashMessage };
})();

// ===================================================================================
// UI and Core Logic
// ===================================================================================

function updateKeyStatus(message) { document.getElementById('key-status').innerHTML = message; }
function updateControlsState(isEnabled) { document.getElementById('create-note-button').disabled = !isEnabled; document.getElementById('download-batch-button').disabled = !isEnabled; }

// --- Banknote Creation Refactored ---
async function createNoteData(amount, index = 0) {
    if (!activeKeys.privateKey) {
        throw new Error("Private key is not active for signing banknotes.");
    }
    const now = Date.now();
    
    // 1. Create the core data object. This is what gets signed.
    const coreData = {
        amount: parseInt(amount) || 0,
        serial: "SDT-" + (now + index).toString().slice(-8),
        timestamp: now,
        verificationKey: "SVK-" + Math.random().toString(16).substring(2, 10).toUpperCase(),
    };

    // 2. Sign the core data.
    const signatureBytes = await BankCrypto.signData(JSON.stringify(coreData, Object.keys(coreData).sort()), activeKeys.privateKey);
    const signatureB64 = arrayBufferToBase64(signatureBytes);

    // 3. Create the full banknote data object for drawing and embedding.
    const fullNoteData = {
        ...coreData,
        signature: signatureB64, // The signature is now part of the QR data.
        visualHash: uint8ArrayToHex(BankCrypto.hashMessage(signatureB64)), // Hash for visual patterns.
    };
    
    return fullNoteData;
}

// --- Banknote Drawing Refactored ---
async function drawNoteOnCanvas(targetCanvas, noteData) {
    return new Promise(async (resolve, reject) => {
        if (!noteData) return reject("No note data provided.");

        const ctx = targetCanvas.getContext("2d");
        const { amount, verificationKey, serial, visualHash, signature } = noteData;
        const w = targetCanvas.width, h = targetCanvas.height, scale = w / 1350;

        // Step 1: Draw all background, patterns, and text elements
        const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
        const baseHue = parseInt(visualHash.substring(0, 2), 16) / 255 * 360;
        bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
        bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, w, h);
        
        drawNoisePattern(ctx, visualHash, w, h);

        ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=8*scale;
        ctx.fillStyle="#EAEAEA"; ctx.font=`bold ${80*scale}px 'Roboto Mono'`; ctx.textAlign='left';
        ctx.fillText(serial.substring(4),150*scale,160*scale);
        ctx.font=`bold ${150*scale}px 'Roboto Mono'`; ctx.textAlign="right";
        ctx.fillText(amount.toString(),w-(120*scale),190*scale); ctx.shadowColor="transparent";

        // Step 2: Apply LSB encoding to the image BEFORE adding the QR code.
        // We'll hide a hash of the signature for extra image integrity check.
        try { 
            const signatureHash = uint8ArrayToHex(BankCrypto.hashMessage(signature));
            LSB.encode(ctx, signatureHash); 
        } catch (lsbError) { 
            return reject(lsbError); 
        }
        
        // Step 3: Draw the clean QR code on TOP of the steganographically-encoded image
        const qrCanvas = document.createElement("canvas");
        const qrSize = 400 * scale; // Increased size slightly for better readability
        
        // The QR code contains all data needed for verification
        const qrDataObject = { ...noteData };
        delete qrDataObject.visualHash; // No need for visual hash in QR

        QRCode.toCanvas(qrCanvas, JSON.stringify(qrDataObject), { width: qrSize, errorCorrectionLevel: 'H' }, (err) => {
            if (err) return reject(err); 
            
            const qrX = w - (150 * scale) - qrSize;
            const qrY = h/2 - qrSize/2; // Centered vertically
            ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);
            
            ctx.font=`${30*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.textAlign="center";
            ctx.fillText("امضای دیجیتال توسط بانک سادات (Falcon-512)", w/2, h-60*scale);

            resolve();
        });
    });
}

// --- Validation Logic Refactored ---
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file || !activeKeys.publicKey) {
        if(!activeKeys.publicKey) alert("خطا: کلید عمومی برای اعتبارسنجی فعال نیست.");
        return;
    }

    const resultDiv = document.getElementById('validation-result');
    resultDiv.innerHTML = `<span class="info">⏳ در حال آماده‌سازی تصویر برای اعتبارسنجی...</span>`;

    const fileUrl = URL.createObjectURL(file);
    const img = new Image();
    img.onload = async () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = img.naturalWidth;
        tempCanvas.height = img.naturalHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0);

        let resultHTML = "";

        // 1. Read QR Code
        resultHTML += `<span class="info">۱. در حال خواندن داده‌های عمومی از QR Code...</span>`;
        resultDiv.innerHTML = resultHTML;
        const qrData = readQRCodeFromCanvas(tempCanvas);
        if (!qrData || !qrData.signature) {
            resultDiv.innerHTML = `<span class="invalid">❌ خطای بزرگ: QR Code پیدا نشد یا نامعتبر است. از واضح بودن تصویر مطمئن شوید.</span>`;
            return URL.revokeObjectURL(fileUrl);
        }
        resultHTML += `\n<span class="valid">✅ ۱. داده‌های QR Code با موفقیت خوانده شد.</span>`;

        // 2. Verify Digital Signature from QR data
        resultHTML += `\n\n<span class="info">۲. در حال تایید امضای دیجیتال Falcon-512...</span>`;
        resultDiv.innerHTML = resultHTML;
        const isSignatureValid = await validateDigitalSignature(qrData);
        if (!isSignatureValid) {
            resultHTML += `\n<span class="invalid">❌ خطای بزرگ: امضای دیجیتال نامعتبر است. اسکناس جعلی است.</span>`;
            resultDiv.innerHTML = resultHTML;
            return URL.revokeObjectURL(fileUrl);
        }
        resultHTML += `\n<span class="valid">✅ ۲. امضای دیجیتال تایید شد. اسکناس معتبر است.</span>`;

        // 3. Verify LSB data for image integrity
        resultHTML += `\n\n<span class="info">۳. در حال بررسی یکپارچگی تصویر (LSB)...</span>`;
        resultDiv.innerHTML = resultHTML;
        const lsbHash = LSB.decode(tempCtx);
        const signatureHash = uint8ArrayToHex(BankCrypto.hashMessage(qrData.signature));
        if (!lsbHash || lsbHash !== signatureHash) {
            resultHTML += `\n<span class="invalid">⚠️ هشدار: یکپارچگی تصویر تایید نشد. ممکن است تصویر دستکاری شده باشد، اما امضای اصلی معتبر است.</span>`;
        } else {
            resultHTML += `\n<span class="valid">✅ ۳. یکپارچگی تصویر تایید شد.</span>`;
        }
        
        resultHTML += `\n\n<hr style="border-color: var(--border-color);"><span style="font-size: 14px; font-weight: 600;">✅ نتیجه نهایی: اسکناس معتبر است.</span>`;
        resultDiv.innerHTML = resultHTML;
        URL.revokeObjectURL(fileUrl);
    };
    img.src = fileUrl;
    event.target.value = '';
}

async function validateDigitalSignature(qrData) {
    try {
        const signatureB64 = qrData.signature;
        if (!signatureB64 || !activeKeys.publicKey) return false;

        const coreData = { ...qrData };
        delete coreData.signature; // Remove signature to get the original signed data

        const stringToVerify = JSON.stringify(coreData, Object.keys(coreData).sort());
        const signatureBytes = base64ToUint8Array(signatureB64);
        
        return await BankCrypto.verifySignature(signatureBytes, stringToVerify, activeKeys.publicKey);
    } catch (e) {
        console.error("Signature verification error:", e);
        return false;
    }
}

function readQRCodeFromCanvas(canvasToCheck) {
    const context = canvasToCheck.getContext('2d');
    const imageData = context.getImageData(0, 0, canvasToCheck.width, canvasToCheck.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code?.data) { 
        try { return JSON.parse(code.data); } catch (e) { return null; }
    }
    return null;
}

// --- Other UI handlers ---
async function handleCreateNewNote() {
    const amount = document.getElementById("amount-input").value;
    updateKeyStatus('<span class="info">⏳ در حال تولید اسکناس جدید...</span>');
    try {
        const noteData = await createNoteData(amount);
        if (noteData) {
            currentNoteData = noteData;
            await drawNoteOnCanvas(canvas, currentNoteData);
            updateKeyStatus('<span class="valid">✅ طرح اسکناس جدید آماده است.</span>');
        }
    } catch(e) {
        updateKeyStatus(`<span class="invalid">❌ خطا در ساخت اسکناس: ${e.message}</span>`);
    }
}

// ... (handleGenerateAndExportKeys, handleImportPublicKey, etc. remain the same)
async function handleGenerateAndExportKeys() { const password = prompt("برای رمزنگاری فایل کلید خصوصی خود یک رمز عبور قوی وارد کنید:"); if (!password) { updateKeyStatus('<span class="invalid">❌ تولید کلید لغو شد. رمز عبور الزامی است.</span>'); return; } updateKeyStatus('<span class="info">⏳ در حال تولید جفت کلید Falcon-512 و رمزنگاری... لطفاً صبر کنید.</span>'); try { const keyPair = await BankCrypto.generateNewKeyPair(); activeKeys.publicKey = keyPair.publicKey; activeKeys.privateKey = keyPair.privateKey; downloadFile(JSON.stringify({ keyData: arrayBufferToBase64(keyPair.publicKey) }, null, 2), 'Sadat-Falcon-public-key.json', 'application/json'); const encryptedPrivate = await BankCrypto.encryptPrivateKey(keyPair.privateKey, password); downloadFile(JSON.stringify(encryptedPrivate, null, 2), 'Sadat-Falcon-private-key.json', 'application/json'); updateKeyStatus('<span class="valid">✅ جفت کلید جدید Falcon-512 تولید و صادر شد! کلیدهای جدید اکنون فعال هستند.</span>'); updateControlsState(true); await handleCreateNewNote(); } catch (e) { console.error("Key generation failed:", e); updateKeyStatus(`<span class="invalid">❌ خطا در تولید کلید: ${e.message}</span>`); } }
async function handleImportPublicKey(event) { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = async (e) => { try { const data = JSON.parse(e.target.result); if (!data.keyData) throw new Error("فرمت فایل کلید عمومی نامعتبر است."); activeKeys.publicKey = base64ToUint8Array(data.keyData); updateKeyStatus('<span class="valid">✅ کلید عمومی با موفقیت وارد شد و برای اعتبارسنجی فعال است.</span>'); } catch (error) { updateKeyStatus(`<span class="invalid">❌ خطا در وارد کردن کلید عمومی: ${error.message}</span>`); } }; reader.readAsText(file); event.target.value = ''; }
async function handleImportPrivateKey(event) { const file = event.target.files[0]; if (!file) return; const password = prompt("رمز عبور را برای رمزگشایی فایل کلید خصوصی وارد کنید:"); if (!password) { updateKeyStatus('<span class="invalid">❌ وارد کردن لغو شد. رمز عبور برای رمزگشایی لازم است.</span>'); return; } const reader = new FileReader(); reader.onload = async (e) => { try { const encryptedData = JSON.parse(e.target.result); updateKeyStatus('<span class="info">⏳ در حال رمزگشایی و وارد کردن کلید خصوصی...</span>'); const privateKey = await BankCrypto.decryptPrivateKey(encryptedData, password); activeKeys.privateKey = privateKey; updateKeyStatus('<span class="valid">✅ کلید خصوصی با موفقیت وارد شد و برای امضای اسکناس فعال است.</span>'); updateControlsState(true); await handleCreateNewNote();} catch (error) { updateKeyStatus(`<span class="invalid">❌ خطا در رمزگشایی یا وارد کردن کلید خصوصی. رمز عبور و فایل خود را بررسی کنید: ${error.message}</span>`); } }; reader.readAsText(file); event.target.value = ''; }
function downloadFile(data, filename, type) { const blob = new Blob([data], { type: type }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = filename; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
function drawNoisePattern(g_ctx, hash, w, h) { g_ctx.save(); for (let i=0; i<20000; i++) { const x=Math.random()*w, y=Math.random()*h, o=Math.random()*0.1, hue=parseInt(hash.substring(i % 60, i % 60 + 2), 16) / 255 * 360; g_ctx.fillStyle=`hsla(${hue},50%,80%,${o})`; g_ctx.fillRect(x,y,1,1) } g_ctx.restore() }

// --- Initialization ---
async function main() {
    updateControlsState(false);
    updateKeyStatus('<span class="info">⏳ در حال بارگذاری ماژول رمزنگاری Falcon-512...</span>');
    try {
        falconApi = await pqcSignFalcon512();
        updateKeyStatus('<span class="info">آماده. لطفاً یک جفت کلید جدید تولید کنید یا کلیدهای موجود را برای شروع وارد کنید.</span>');
    } catch (e) {
        updateKeyStatus(`<span class="invalid">❌ خطای حیاتی: ماژول Falcon-512 بارگذاری نشد. لطفاً فایل 'falcon.js' و کنسول مرورگر خود را بررسی کنید.</span>`);
        return;
    }
    
    document.getElementById('generate-keys-button').addEventListener('click', handleGenerateAndExportKeys);
    document.getElementById('create-note-button').addEventListener('click', handleCreateNewNote);
    document.getElementById('import-public-key').addEventListener('change', handleImportPublicKey);
    document.getElementById('import-private-key').addEventListener('change', handleImportPrivateKey);
    document.getElementById('validator-input').addEventListener('change', handleFileSelect);
}

main();

</script>
