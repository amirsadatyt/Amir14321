<script type="module">
// Import cryptographic libraries as modules
import pqcSignFalcon1024 from './pqc-sign-falcon-1024.min.js';
import { shake256, sha256 } from 'https://cdn.skypack.dev/js-sha3';
import { Argon2 } from './argon2-wrapper.js';
import elliptic from './elliptic.min.js';

// --- Global State ---
const canvas = document.getElementById("noteCanvas");
const ctx = canvas.getContext("2d");
let currentNoteData = {};
let activeKeys = { falcon: {}, ecdsa: {} };
let falconApi = null;
const ec = new elliptic.ec('secp256k1');

// --- Utility Functions ---
const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
const base64ToUint8Array = (base64) => Uint8Array.from(atob(base64), c => c.charCodeAt(0));
const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

// ===================================================================================
// Bank Key Management and Hybrid Crypto Logic
// ===================================================================================

const BankCrypto = (() => {
    const AES_ALGO = "AES-GCM";
    const ARGON2_KEY_LENGTH = 32;

    const hashMessageForFalcon = (message) => hexToUint8Array(shake256(message, 1536));
    const hashMessageForECDSA = (message) => hexToUint8Array(sha256(message));
    const hashMessageForVisual = (message) => shake256(message, 256);

    async function generateNewKeyPair() {
        if (!falconApi) throw new Error("Falcon API not initialized.");
        const falconKeys = await falconApi.keypair();
        const ecdsaKeys = ec.genKeyPair();
        return {
            falcon: falconKeys,
            ecdsa: {
                publicKey: hexToUint8Array(ecdsaKeys.getPublic('hex')),
                privateKey: hexToUint8Array(ecdsaKeys.getPrivate('hex'))
            }
        };
    }

    async function signData(data, falconPrivKey, ecdsaPrivKey) {
        if (!falconPrivKey || !ecdsaPrivKey) throw new Error("Private keys are not available.");
        // Falcon Signing
        const falconHash = hashMessageForFalcon(data);
        const { signature: falconSig } = await falconApi.sign(falconHash, falconPrivKey);
        // ECDSA Signing
        const ecdsaHash = hashMessageForECDSA(data);
        const ecdsaSigObj = ec.sign(ecdsaHash, ecdsaPrivKey, { canonical: true });
        const ecdsaSig = hexToUint8Array(ecdsaSigObj.toDER('hex'));

        return { falconSig, ecdsaSig };
    }

    async function verifySignatures(signatures, data, falconPubKey, ecdsaPubKey) {
        if (!falconPubKey || !ecdsaPubKey) throw new Error("Public keys are not available.");
        // Falcon Verification
        const falconHash = hashMessageForFalcon(data);
        const isFalconValid = await falconApi.verify(signatures.falconSig, falconHash, falconPubKey);
        // ECDSA Verification
        const ecdsaHash = hashMessageForECDSA(data);
        const isEcdsaValid = ec.keyFromPublic(ecdsaPubKey).verify(ecdsaHash, signatures.ecdsaSig);
        return { isFalconValid, isEcdsaValid };
    }

    async function argon2DeriveKey(password, salt) {
        return (await Argon2.hash({
            pass: new TextEncoder().encode(password),
            salt: salt,
            time: 3, mem: 2048, parallelism: 1, hashLen: ARGON2_KEY_LENGTH,
            type: Argon2.ArgonType.Argon2id
        })).hash;
    }

    async function encryptPrivateKeys(keys, password) {
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const keyMaterial = await argon2DeriveKey(password, salt);
        const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["encrypt"]);
        const keyObject = {
            falconKey: arrayBufferToBase64(keys.falcon),
            ecdsaKey: arrayBufferToBase64(keys.ecdsa)
        };
        const encoded = new TextEncoder().encode(JSON.stringify(keyObject));
        const encrypted = await window.crypto.subtle.encrypt({ name: AES_ALGO, iv: iv }, derivedKey, encoded);
        return {
            cipherText: arrayBufferToBase64(encrypted),
            salt: arrayBufferToBase64(salt),
            iv: arrayBufferToBase64(iv)
        };
    }

    async function decryptPrivateKeys(encryptedData, password) {
        const salt = base64ToUint8Array(encryptedData.salt);
        const iv = base64ToUint8Array(encryptedData.iv);
        const cipherText = base64ToUint8Array(encryptedData.cipherText);
        const keyMaterial = await argon2DeriveKey(password, salt);
        const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["decrypt"]);
        const decryptedBuffer = await window.crypto.subtle.decrypt({ name: AES_ALGO, iv: iv }, derivedKey, cipherText);
        const keyObject = JSON.parse(new TextDecoder().decode(decryptedBuffer));
        return {
            falcon: base64ToUint8Array(keyObject.falconKey),
            ecdsa: base64ToUint8Array(keyObject.ecdsaKey)
        };
    }
    return { generateNewKeyPair, signData, verifySignatures, encryptPrivateKeys, decryptPrivateKeys, hashMessageForVisual };
})();

function getStandardizedDataForSigning(noteData) {
    const dataToSign = { amount: noteData.amount, serial: noteData.serial, timestamp: noteData.timestamp };
    return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
}

function createQrPayload(noteData) {
    const parts = [
        noteData.amount,
        noteData.serial,
        noteData.timestamp,
        noteData.falconSig, // Base64
        noteData.ecdsaSig   // Base64
    ];
    return parts.join('|');
}

function updateKeyStatus(message) { document.getElementById('key-status').innerHTML = message; }
function updateControlsState(isEnabled) {
    document.getElementById('create-note-button').disabled = !isEnabled;
    document.getElementById('download-batch-button').disabled = !isEnabled;
}

// ===================================================================================
// UI Handlers for Key Management
// ===================================================================================
async function handleGenerateAndExportKeys() {
    const password = prompt("Enter a strong password to encrypt your private key file:");
    if (!password) {
        updateKeyStatus('<span class="invalid">‚ùå Key generation cancelled.</span>');
        return;
    }
    updateKeyStatus('<span class="info">‚è≥ Generating new Falcon-1024 & ECDSA key pairs...</span>');
    try {
        const keyPairs = await BankCrypto.generateNewKeyPair();
        activeKeys.falcon.publicKey = keyPairs.falcon.publicKey;
        activeKeys.falcon.privateKey = keyPairs.falcon.privateKey;
        activeKeys.ecdsa.publicKey = keyPairs.ecdsa.publicKey;
        activeKeys.ecdsa.privateKey = keyPairs.ecdsa.privateKey;

        const publicKeys = {
            falcon: arrayBufferToBase64(keyPairs.falcon.publicKey),
            ecdsa: arrayBufferToBase64(keyPairs.ecdsa.publicKey)
        };
        downloadFile(JSON.stringify(publicKeys, null, 2), 'Sadat-Hybrid-public-keys.json', 'application/json');

        updateKeyStatus('<span class="info">‚è≥ Encrypting private keys with Argon2 and AES...</span>');
        const encryptedPrivate = await BankCrypto.encryptPrivateKeys({
            falcon: keyPairs.falcon.privateKey,
            ecdsa: keyPairs.ecdsa.privateKey
        }, password);
        downloadFile(JSON.stringify(encryptedPrivate, null, 2), 'Sadat-Hybrid-private-keys.json', 'application/json');

        updateKeyStatus('<span class="valid">‚úÖ New hybrid key pair generated and exported! The new keys are now active.</span>');
        updateControlsState(true);
        await handleCreateNewNote();
    } catch (e) {
        console.error("Key generation failed:", e);
        updateKeyStatus(`<span class="invalid">‚ùå Failed to generate keys: ${e.message}</span>`);
    }
}

async function handleImportPublicKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const data = JSON.parse(e.target.result);
            if (!data.falcon || !data.ecdsa) throw new Error("Invalid public key file format.");
            activeKeys.falcon.publicKey = base64ToUint8Array(data.falcon);
            activeKeys.ecdsa.publicKey = base64ToUint8Array(data.ecdsa);
            updateKeyStatus('<span class="valid">‚úÖ Public keys imported. Ready for validation.</span>');
        } catch (error) {
            updateKeyStatus(`<span class="invalid">‚ùå Error importing public keys: ${error.message}</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

async function handleImportPrivateKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const password = prompt("Enter the password to decrypt the private key file:");
    if (!password) {
        updateKeyStatus('<span class="invalid">‚ùå Import cancelled.</span>');
        return;
    }
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const encryptedData = JSON.parse(e.target.result);
            updateKeyStatus('<span class="info">‚è≥ Decrypting private keys...</span>');
            const decrypted = await BankCrypto.decryptPrivateKeys(encryptedData, password);
            activeKeys.falcon.privateKey = decrypted.falcon;
            activeKeys.ecdsa.privateKey = decrypted.ecdsa;
            updateKeyStatus('<span class="valid">‚úÖ Private keys imported. Ready for signing.</span>');
            updateControlsState(true);
        } catch (error) {
            updateKeyStatus(`<span class="invalid">‚ùå Decryption failed. Check password/file: ${error.message}</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

function downloadFile(data, filename, type) {
    const blob = new Blob([data], { type: type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    document.body.removeChild(a); URL.revokeObjectURL(url);
}

// ===================================================================================
// Validation Logic
// ===================================================================================
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    if (!activeKeys.falcon.publicKey || !activeKeys.ecdsa.publicKey) {
        alert("Error: Public keys are not active for validation.");
        return;
    }
    const resultDiv = document.getElementById('validation-result');
    resultDiv.innerHTML = `<span class="info">‚è≥ Preparing image for validation...</span>`;
    const img = new Image();
    img.onload = async () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 1350; tempCanvas.height = 750;
        tempCanvas.getContext('2d').drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);

        resultDiv.innerHTML = `<span class="info">1. Reading data from QR Code...</span>`;
        const qrData = readQRCodeFromCanvas(tempCanvas);
        if (!qrData) {
            resultDiv.innerHTML = `<span class="invalid">‚ùå FATAL: QR Code unreadable.</span>`;
            return;
        }

        let resultHTML = `<span class="valid">‚úÖ 1. QR data read.</span>`;
        resultHTML += `\n\n<span class="info">2. Verifying digital signatures...</span>`;
        resultHTML += `\n<span class="info">  - Verifying Falcon-1024 (PQC)...</span>`;
        resultDiv.innerHTML = resultHTML;

        const { isFalconValid, isEcdsaValid } = await validateDigitalSignatures(qrData);

        if (!isFalconValid) {
            resultHTML += `\n<span class="invalid">  ‚ùå Falcon signature is INVALID.</span>`;
        } else {
            resultHTML += `\n<span class="valid">  ‚úÖ Falcon signature is valid.</span>`;
        }

        resultHTML += `\n<span class="info">  - Verifying ECDSA (Standard)...</span>`;
        resultDiv.innerHTML = resultHTML;

        if (!isEcdsaValid) {
            resultHTML += `\n<span class="invalid">  ‚ùå ECDSA signature is INVALID.</span>`;
        } else {
            resultHTML += `\n<span class="valid">  ‚úÖ ECDSA signature is valid.</span>`;
        }

        resultHTML += `<hr style="border-color: var(--border-color); border-style: dashed; margin: 15px 0 10px;">`;
        if (isFalconValid && isEcdsaValid) {
            resultHTML += `\n<span style="font-size: 14px; font-weight: 600;">‚úÖ VERDICT: Banknote is authentic.</span>`;
        } else {
            resultHTML += `\n<span style="font-size: 14px; font-weight: 600;">‚ùå VERDICT: Forgery detected. Invalid signature(s).</span>`;
        }
        resultDiv.innerHTML = resultHTML;
    };
    img.src = URL.createObjectURL(file);
    event.target.value = '';
}

async function validateDigitalSignatures(qrData) {
    try {
        const stringToVerify = getStandardizedDataForSigning(qrData);
        const signatures = {
            falconSig: base64ToUint8Array(qrData.falconSig),
            ecdsaSig: base64ToUint8Array(qrData.ecdsaSig)
        };
        return await BankCrypto.verifySignatures(signatures, stringToVerify, activeKeys.falcon.publicKey, activeKeys.ecdsa.publicKey);
    } catch (e) {
        console.error("Signature verification error:", e);
        return { isFalconValid: false, isEcdsaValid: false };
    }
}

function readQRCodeFromCanvas(canvasToCheck) {
    const context = canvasToCheck.getContext('2d');
    const qrRegion = { x: 800, y: 210, width: 420, height: 420 };
    const imageData = context.getImageData(qrRegion.x, qrRegion.y, qrRegion.width, qrRegion.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code && code.data) {
        try {
            const parts = code.data.split('|');
            if (parts.length !== 5) return null;
            return {
                amount: parseInt(parts[0], 10),
                serial: parts[1],
                timestamp: parseInt(parts[2], 10),
                falconSig: parts[3],
                ecdsaSig: parts[4]
            };
        } catch { return null; }
    }
    return null;
}

// ===================================================================================
// Banknote Creation Logic
// ===================================================================================
const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

async function createNoteData(amount, index = 0) {
    if (!activeKeys.falcon.privateKey || !activeKeys.ecdsa.privateKey) {
        alert("Error: Private keys are not active for signing.");
        return null;
    }
    const noteData = {
        amount: parseInt(amount) || 0,
        serial: (Date.now() + index).toString().slice(-8),
        timestamp: Date.now()
    };
    const stringToSign = getStandardizedDataForSigning(noteData);
    const { falconSig, ecdsaSig } = await BankCrypto.signData(stringToSign, activeKeys.falcon.privateKey, activeKeys.ecdsa.privateKey);
    noteData.falconSig = arrayBufferToBase64(falconSig);
    noteData.ecdsaSig = arrayBufferToBase64(ecdsaSig);
    noteData.visualHash = BankCrypto.hashMessageForVisual(noteData.falconSig + noteData.ecdsaSig);
    return noteData;
}

async function handleCreateNewNote() {
    const amount = document.getElementById("amount-input").value;
    updateKeyStatus('<span class="info">‚è≥ Generating new banknote...</span>');
    const noteData = await createNoteData(amount);
    if (noteData) {
        currentNoteData = noteData;
        await drawNoteOnCanvas(canvas, noteData, canvas.width, canvas.height);
        updateKeyStatus('<span class="valid">‚úÖ New banknote design is ready.</span>');
    } else {
        updateKeyStatus('<span class="invalid">‚ùå Failed to create new banknote.</span>');
    }
}

async function handleDownloadBatch() {
    if (!activeKeys.falcon.privateKey) {
        alert("Error: No private key is active.");
        return;
    }
    if (!window.showDirectoryPicker) {
        alert("Your browser does not support this feature. Downloading a single note.");
        await handleCreateNewNote();
        const link = document.createElement("a");
        link.download = `SADAT-NOTE-HYBRID-${currentNoteData.serial}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        return;
    }
    const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
    const amount = document.getElementById("amount-input").value;
    const resultDiv = document.getElementById('validation-result');
    try {
        const dirHandle = await window.showDirectoryPicker();
        resultDiv.innerHTML = `<span class="info">Processing ${quantity} banknote(s)...</span>`;
        const offscreenCanvas = document.createElement('canvas');
        offscreenCanvas.width = canvas.width; offscreenCanvas.height = canvas.height;
        for (let i = 0; i < quantity; i++) {
            const noteData = await createNoteData(amount, i);
            await drawNoteOnCanvas(offscreenCanvas, noteData, offscreenCanvas.width, offscreenCanvas.height);
            const blob = await new Promise(resolve => offscreenCanvas.toBlob(resolve, 'image/png'));
            const fileHandle = await dirHandle.getFileHandle(`SADAT-NOTE-HYBRID-${noteData.serial}.png`, { create: true });
            const writable = await fileHandle.createWritable();
            await writable.write(blob);
            await writable.close();
            resultDiv.innerHTML = `<span class="info">Saved banknote ${i + 1} of ${quantity}.</span>`;
        }
        resultDiv.innerHTML = `<span class="valid">‚úÖ Successfully saved ${quantity} banknote(s).</span>`;
        await handleCreateNewNote();
    } catch (error) {
        resultDiv.innerHTML = `<span class="invalid">‚ùå Error: ${error.message}</span>`;
    }
}

async function drawNoteOnCanvas(targetCanvas, noteData, width, height) {
    return new Promise(async (resolve, reject) => {
        if (Object.keys(noteData).length === 0) return reject("No note data.");
        const ctx = targetCanvas.getContext("2d");
        const { amount, serial, visualHash } = noteData;
        const w = width, h = height, scale = w / 1350;

        const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
        const baseHue = H(visualHash, 0, 0, 360);
        bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
        bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
        ctx.fillStyle = bgGradient; ctx.fillRect(0, 0, w, h);
        
        drawWatermark(ctx, visualHash, w, h);
        drawKochGuilloche(ctx, visualHash, w, h);
        drawNoisePattern(ctx, visualHash, w, h);

        ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=8*scale; ctx.shadowOffsetX=2*scale; ctx.shadowOffsetY=2*scale;
        ctx.fillStyle="#EAEAEA"; ctx.font=`bold ${80*scale}px 'Roboto Mono'`; ctx.textAlign='left';
        ctx.fillText(`SN: ${serial}`,150*scale,160*scale); 
        ctx.font=`bold ${150*scale}px 'Roboto Mono'`; ctx.textAlign="right";
        ctx.shadowBlur=12*scale; ctx.shadowOffsetX=4*scale; ctx.shadowOffsetY=4*scale;
        ctx.fillText(amount.toLocaleString(),w-(120*scale),190*scale); ctx.shadowColor="transparent";

        const qrCanvas = document.createElement("canvas");
        const qrSize = 380 * scale;
        const qrPayload = createQrPayload(noteData);

        QRCode.toCanvas(qrCanvas, qrPayload, { 
            width: qrSize, errorCorrectionLevel: 'M', 
            color: { dark: '#000000', light: '#FFFFFF' } 
        }, (err) => {
            if (err) { reject(err); return; }
            const qrX = w - (150 * scale) - qrSize;
            const qrY = h - (520 * scale);
            ctx.fillStyle = 'white';
            ctx.fillRect(qrX - (20 * scale), qrY - (20 * scale), qrSize + (40 * scale), qrSize + (40 * scale));
            ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);

            ctx.font=`${30*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.textAlign="center";
            ctx.fillText("Digitally Signed by Sadat Bank Authority (Falcon-1024 + ECDSA)", w/2, h-60*scale);
            resolve();
        });
    });
}

function drawKochGuilloche(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,it=H(hash,2,2,4),sz=w*(H(hash,4,10,20)/100),aO=(H(hash,6,0,360)/360)*Math.PI*2,nL=H(hash,8,3,6),hO=H(hash,10,0,360);function d(x1,y1,x2,y2,l){if(l===0){g_ctx.lineTo(x2,y2);return}const dx=x2-x1,dy=y2-y1,di=Math.sqrt(dx*dx+dy*dy),ux=dx/di,uy=dy/di,p1x=x1+ux*di/3,p1y=y1+uy*di/3,p2x=x1+ux*di*2/3,p2y=y1+uy*di*2/3,p3x=p1x+ux*di/6-uy*di*Math.sqrt(3)/6,p3y=p1y+uy*di/6+ux*di*Math.sqrt(3)/6;d(x1,y1,p1x,p1y,l-1);d(p1x,p1y,p3x,p3y,l-1);d(p3x,p3y,p2x,p2y,l-1);d(p2x,p2y,x2,y2,l-1)}g_ctx.lineWidth=1*s;g_ctx.lineJoin='bevel';g_ctx.lineCap='round';for(let i=0;i<nL;i++){const hu=(hO+i*(360/nL))%360;g_ctx.strokeStyle=`hsla(${hu},70%,60%,0.15)`;const lA=(i/nL)*Math.PI*2+aO,x1=Math.cos(lA)*sz,y1=Math.sin(lA)*sz,x2=Math.cos(lA+Math.PI)*sz,y2=Math.sin(lA+Math.PI)*sz;g_ctx.beginPath();g_ctx.moveTo(x1,y1);d(x1,y1,x2,y2,it);g_ctx.stroke()}g_ctx.restore() }
function drawWatermark(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,nS=H(hash,16,3,6),sR=w*(H(hash,18,10,25)/100)*s,hu=H(hash,20,0,360);g_ctx.strokeStyle=`hsla(${hu},50%,80%,0.05)`;g_ctx.lineWidth=4*s;for(let i=0;i<nS;i++){g_ctx.beginPath();const sA=(i/nS)*Math.PI*2+H(hash,22,0,100)/100,eA=sA+H(hash,24,6,12)*Math.PI;for(let t=sA;t<eA;t+=0.05){const r=sR*(t-sA)/(eA-sA),x=r*Math.cos(t),y=r*Math.sin(t);if(t===sA)g_ctx.moveTo(x,y);else g_ctx.lineTo(x,y)}g_ctx.stroke()}g_ctx.restore() }
function drawNoisePattern(g_ctx, hash, w, h) { g_ctx.save(); for (let i=0; i<20000; i++) { const x=Math.random()*w, y=Math.random()*h, o=Math.random()*0.15, hue=H(hash,(i%30)+4,0,360); g_ctx.fillStyle=`hsla(${hue},50%,80%,${o})`; g_ctx.fillRect(x,y,1,1) } g_ctx.restore() }
