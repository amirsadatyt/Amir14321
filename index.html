<script type="module">
// Import modern cryptographic libraries as modules
import pqcSignFalcon1024 from './pqc-sign-falcon-1024.min.js';
import { shake256, sha256 } from 'https://cdn.skypack.dev/js-sha3';
import { Argon2 } from './argon2-wrapper.js';

// --- Global State ---
const canvas = document.getElementById("noteCanvas");
const ctx = canvas.getContext("2d");
let currentNoteData = {};
// Store keys for all available algorithms
let activeKeys = {
    publicKey: { ecdsa: null, falcon: null, sphincs: null },
    privateKey: { ecdsa: null, falcon: null, sphincs: null }
};
let falconApi = null;
let ec = null;

// --- Utility Functions ---
const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
const base64ToUint8Array = (base64) => {
    const binary_string = window.atob(base64);
    const len = binary_string.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes;
};
const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

// ===================================================================================
// Bank Key Management and Multi-Algorithm Crypto Logic
// ===================================================================================

const BankCrypto = (() => {
    const AES_ALGO = "AES-GCM";
    const AES_KEY_LENGTH = 256;
    const ARGON2_KEY_LENGTH = 32;

    // Hashing functions specific to algorithms
    function hashForFalcon(message) { return hexToUint8Array(shake256(message, 1536)); }
    function hashForECDSA(message) { return hexToUint8Array(sha256(message)); }
    function hashForVisual(message) { return shake256(message, 256); }

    // Key Generation
    async function generateNewKeyPair(algo) {
        if (algo === 'falcon' && falconApi) return await falconApi.keypair();
        if (algo === 'sphincs' && superSphincs) return await superSphincs.keyPair();
        if (algo === 'ecdsa' && ec) {
            const keyPair = ec.genKeyPair();
            return {
                publicKey: hexToUint8Array(keyPair.getPublic('hex')),
                privateKey: hexToUint8Array(keyPair.getPrivate('hex'))
            };
        }
        throw new Error(`Algorithm ${algo} not supported or initialized.`);
    }

    // Signing
    async function signData(data, privateKey, algo) {
        if (!privateKey) throw new Error(`Private key for ${algo} is not available.`);
        if (algo === 'falcon' && falconApi) {
            const dataHash = hashForFalcon(data);
            const { signature } = await falconApi.sign(dataHash, privateKey);
            return signature;
        }
        if (algo === 'sphincs' && superSphincs) {
            // SPHINCS+ handles its own hashing internally
            return await superSphincs.signDetached(data, privateKey);
        }
        if (algo === 'ecdsa' && ec) {
            const keyPair = ec.keyFromPrivate(privateKey);
            const dataHash = hashForECDSA(data);
            const signature = keyPair.sign(dataHash);
            return hexToUint8Array(signature.toDER('hex'));
        }
        throw new Error(`Signing with ${algo} is not supported.`);
    }

    // Verification
    async function verifySignature(signature, data, publicKey, algo) {
        if (!publicKey) throw new Error(`Public key for ${algo} is not available.`);
        if (algo === 'falcon' && falconApi) {
            const dataHash = hashForFalcon(data);
            return await falconApi.verify(signature, dataHash, publicKey);
        }
        if (algo === 'sphincs' && superSphincs) {
            return await superSphincs.verifyDetached(signature, data, publicKey);
        }
        if (algo === 'ecdsa' && ec) {
            const dataHash = hashForECDSA(data);
            return ec.verify(dataHash, signature, publicKey);
        }
        return false;
    }
    
    // Encryption/Decryption logic remains the same but handles different key types
    async function argon2DeriveKey(password, salt) {
        const passwordBytes = new TextEncoder().encode(password);
        const saltBytes = new TextEncoder().encode(salt);
        const result = await Argon2.hash({ pass: passwordBytes, salt: saltBytes, time: 3, mem: 2048, parallelism: 1, hashLen: ARGON2_KEY_LENGTH, type: Argon2.ArgonType.Argon2id });
        return result.hash;
    }
    
    async function encryptKey(keyBytes, password, algo) {
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const keyMaterial = await argon2DeriveKey(password, salt);
        const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["encrypt"]);
        const keyObject = { algorithm: algo, keyData: arrayBufferToBase64(keyBytes) };
        const encodedKey = new TextEncoder().encode(JSON.stringify(keyObject));
        const encryptedKey = await window.crypto.subtle.encrypt({ name: AES_ALGO, iv: iv }, derivedKey, encodedKey);
        return { cipherText: arrayBufferToBase64(encryptedKey), salt: arrayBufferToBase64(salt), iv: arrayBufferToBase64(iv) };
    }
    
    async function decryptKey(encryptedData, password) {
        const salt = base64ToUint8Array(encryptedData.salt);
        const iv = base64ToUint8Array(encryptedData.iv);
        const cipherText = base64ToUint8Array(encryptedData.cipherText);
        const keyMaterial = await argon2DeriveKey(password, salt);
        const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["decrypt"]);
        const decryptedKeyBuffer = await window.crypto.subtle.decrypt({ name: AES_ALGO, iv: iv }, derivedKey, cipherText);
        const keyObject = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer));
        keyObject.keyData = base64ToUint8Array(keyObject.keyData);
        return keyObject;
    }

    return { generateNewKeyPair, signData, verifySignature, encryptKey, decryptKey, hashForVisual };
})();

function getStandardizedDataForSigning(noteData) {
    const dataToSign = { amount: noteData.amount, serial: noteData.serial, timestamp: noteData.timestamp, verificationKey: noteData.verificationKey };
    return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
}

function createQrPayload(noteData) {
    const parts = [
        noteData.algorithm, // Include algorithm in the payload
        noteData.amount,
        noteData.serial,
        noteData.timestamp,
        noteData.verificationKey,
        noteData.signature
    ];
    return parts.join('|');
}

function updateKeyStatus(message) { document.getElementById('key-status').innerHTML = message; }
function updateControlsState() {
    const algo = document.getElementById('key-algo-select').value;
    const isReady = !!activeKeys.privateKey[algo];
    document.getElementById('create-note-button').disabled = !isReady;
    document.getElementById('download-batch-button').disabled = !isReady;
}

// ===================================================================================
// UI Handlers for Key Management
// ===================================================================================
async function handleGenerateAndExportKeys() {
    const password = prompt("برای رمزنگاری فایل کلید خصوصی، یک رمز عبور قوی وارد کنید:");
    if (!password) {
        updateKeyStatus('<span class="invalid">❌ تولید کلید لغو شد. رمز عبور الزامی است.</span>');
        return;
    }
    if (!Argon2.isReady) {
        updateKeyStatus('<span class="invalid">❌ ماژول Argon2 آماده نیست. لطفاً لحظه‌ای صبر کرده و دوباره تلاش کنید.</span>');
        return;
    }
    const algo = document.getElementById('key-algo-select').value;
    updateKeyStatus(`<span class="info">⏳ در حال تولید جفت کلید ${algo.toUpperCase()}...</span>`);
    
    try {
        const keyPair = await BankCrypto.generateNewKeyPair(algo);
        activeKeys.publicKey[algo] = keyPair.publicKey;
        activeKeys.privateKey[algo] = keyPair.privateKey;
        
        updateKeyStatus('<span class="info">⏳ در حال رمزنگاری کلید خصوصی با Argon2 و AES...</span>');
        const publicKeyB64 = arrayBufferToBase64(keyPair.publicKey);
        downloadFile(JSON.stringify({ algorithm: algo, keyData: publicKeyB64 }, null, 2), `Sadat-${algo}-public-key.json`, 'application/json');
        
        const encryptedPrivate = await BankCrypto.encryptKey(keyPair.privateKey, password, algo);
        downloadFile(JSON.stringify(encryptedPrivate, null, 2), `Sadat-${algo}-private-key.json`, 'application/json');
        
        updateKeyStatus(`<span class="valid">✅ جفت کلید ${algo.toUpperCase()} با موفقیت تولید و صادر شد! کلیدهای جدید فعال شدند.</span>`);
        updateControlsState();
        await handleCreateNewNote();
    } catch (e) {
        console.error("Key generation failed:", e);
        updateKeyStatus(`<span class="invalid">❌ خطا در تولید کلید: ${e.message}</span>`);
    }
}

async function handleImportPublicKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const data = JSON.parse(e.target.result);
            if (!data.keyData || !data.algorithm) throw new Error("فرمت فایل کلید عمومی نامعتبر است.");
            const algo = data.algorithm;
            activeKeys.publicKey[algo] = base64ToUint8Array(data.keyData);
            updateKeyStatus(`<span class="valid">✅ کلید عمومی ${algo.toUpperCase()} با موفقیت وارد شد و برای اعتبارسنجی فعال است.</span>`);
        } catch (error) {
            updateKeyStatus(`<span class="invalid">❌ خطا در وارد کردن کلید عمومی: ${error.message}</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

async function handleImportPrivateKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const password = prompt("برای رمزگشایی کلید خصوصی، رمز عبور را وارد کنید:");
    if (!password) {
        updateKeyStatus('<span class="invalid">❌ وارد کردن لغو شد. رمز عبور الزامی است.</span>');
        return;
    }
    if (!Argon2.isReady) {
        updateKeyStatus('<span class="invalid">❌ ماژول Argon2 آماده نیست. لطفاً لحظه‌ای صبر کرده و دوباره تلاش کنید.</span>');
        return;
    }
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const encryptedData = JSON.parse(e.target.result);
            updateKeyStatus('<span class="info">⏳ در حال رمزگشایی کلید خصوصی...</span>');
            const decryptedKey = await BankCrypto.decryptKey(encryptedData, password);
            const algo = decryptedKey.algorithm;
            if (!algo) throw new Error("الگوریتم در فایل کلید مشخص نشده است.");
            activeKeys.privateKey[algo] = decryptedKey.keyData;
            updateKeyStatus(`<span class="valid">✅ کلید خصوصی ${algo.toUpperCase()} با موفقیت وارد شد و برای امضا فعال است.</span>`);
            updateControlsState();
        } catch (error) {
            updateKeyStatus(`<span class="invalid">❌ خطا در رمزگشایی یا وارد کردن کلید خصوصی. رمز عبور یا فایل را بررسی کنید.</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}


function downloadFile(data, filename, type) {
    const blob = new Blob([data], { type: type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    document.body.removeChild(a); URL.revokeObjectURL(url);
}

// ===================================================================================
// Validation Logic (Updated for Multi-Algorithm)
// ===================================================================================
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const resultDiv = document.getElementById('validation-result');
    resultDiv.innerHTML = `<span class="info">⏳ در حال آماده‌سازی تصویر برای اعتبارسنجی...</span>`;

    const img = new Image();
    img.onload = async () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 1350; tempCanvas.height = 750;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);

        resultDiv.innerHTML = `<span class="info">۱. در حال خواندن داده‌های دیجیتال از کد QR...</span>`;
        const qrData = readQRCodeFromCanvas(tempCanvas);
        if (!qrData) {
            resultDiv.innerHTML = `<span class="invalid">❌ خطای مهلک: کد QR یافت نشد یا غیرقابل خواندن است.</span>`;
            return;
        }

        const { algorithm } = qrData;
        if (!activeKeys.publicKey[algorithm]) {
            resultDiv.innerHTML = `<span class="invalid">❌ خطای اعتبارسنجی: کلید عمومی برای الگوریتم ${algorithm.toUpperCase()} فعال نیست. لطفا کلید مربوطه را وارد کنید.</span>`;
            return;
        }
        
        let resultHTML = `<span class="valid">✅ ۱. داده‌های QR با موفقیت خوانده شد. الگوریتم: ${algorithm.toUpperCase()}</span>`;
        resultHTML += `\n\n<span class="info">۲. در حال اعتبارسنجی امضای دیجیتال (${algorithm.toUpperCase()})...</span>`;
        resultDiv.innerHTML = resultHTML;
        
        const isSignatureValid = await validateDigitalSignature(qrData);
        if (!isSignatureValid) {
            resultHTML += `\n<span class="invalid">❌ خطای مهلک: امضای دیجیتال نامعتبر است. احتمال جعل وجود دارد.</span>`;
            resultHTML += `\n<hr style="border-color: var(--border-color); border-style: dashed; margin: 15px 0 10px;">\n<span style="font-size: 14px; font-weight: 600;">❌ نتیجه: جعل تشخیص داده شد.</span>`;
            resultDiv.innerHTML = resultHTML;
            return;
        }

        resultHTML += `\n<span class="valid">✅ ۲. امضای دیجیتال تایید شد. اصالت اسکناس تایید می‌شود.</span>`;
        resultHTML += `\n<hr style="border-color: var(--border-color); border-style: dashed; margin: 15px 0 10px;">\n<span style="font-size: 14px; font-weight: 600;">✅ نتیجه: اسکناس معتبر است.</span>`;
        resultDiv.innerHTML = resultHTML;
    };
    img.src = URL.createObjectURL(file);
    event.target.value = '';
}

async function validateDigitalSignature(qrData) {
    try {
        const { signature, algorithm } = qrData;
        const publicKey = activeKeys.publicKey[algorithm];
        if (!signature || !publicKey) return false;
        
        const stringToVerify = getStandardizedDataForSigning(qrData);
        const signatureBytes = base64ToUint8Array(signature);
        
        return await BankCrypto.verifySignature(signatureBytes, stringToVerify, publicKey, algorithm);
    } catch (e) {
        console.error("Signature verification error:", e);
        return false;
    }
}

function readQRCodeFromCanvas(canvasToCheck) {
    const context = canvasToCheck.getContext('2d');
    const qrRegion = { x: 800, y: 210, width: 420, height: 420 };
    const imageData = context.getImageData(qrRegion.x, qrRegion.y, qrRegion.width, qrRegion.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code && code.data) {
        try {
            const parts = code.data.split('|');
            if (parts.length !== 6) return null;

            return {
                algorithm: parts[0],
                amount: parseInt(parts[1], 10),
                serial: parts[2],
                timestamp: parseInt(parts[3], 10),
                verificationKey: parts[4],
                signature: parts[5]
            };
        } catch {
            return null;
        }
    }
    return null;
}

const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

async function createNoteData(amount, algo, index = 0) {
    const privateKey = activeKeys.privateKey[algo];
    if (!privateKey) {
        alert(`Error: No private key active for ${algo}. Please generate or import one.`);
        return null;
    }
    const now = Date.now();
    const noteData = {
        algorithm: algo,
        amount: parseInt(amount) || 0,
        verificationKey: Math.random().toString(16).substring(2, 10).toUpperCase(),
        serial: (now + index).toString().slice(-8),
        timestamp: now
    };
    const stringToSign = getStandardizedDataForSigning(noteData);
    const signatureBytes = await BankCrypto.signData(stringToSign, privateKey, algo);
    noteData.signature = arrayBufferToBase64(signatureBytes);
    noteData.visualHash = BankCrypto.hashForVisual(noteData.signature);
    return noteData;
}

async function handleDownloadBatch() {
    const algo = document.getElementById('key-algo-select').value;
    if (!activeKeys.privateKey[algo]) {
        alert(`Error: No private key for ${algo} is active.`);
        return;
    }
    if (!window.showDirectoryPicker) {
        alert("مرورگر شما از File System Access API پشتیبانی نمی‌کند. یک اسکناس به عنوان جایگزین دانلود می‌شود.");
        await handleCreateNewNote();
        const link = document.createElement("a");
        link.download = `SADAT-NOTE-${currentNoteData.algorithm.toUpperCase()}-${currentNoteData.serial}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        return;
    }
    const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
    const amount = document.getElementById("amount-input").value;
    const resultDiv = document.getElementById('validation-result');
    try {
        const dirHandle = await window.showDirectoryPicker();
        resultDiv.innerHTML = `<span class="info">در حال پردازش ${quantity} اسکناس... لطفاً منتظر بمانید.</span>`;
        const offscreenCanvas = document.createElement('canvas');
        offscreenCanvas.width = canvas.width; offscreenCanvas.height = canvas.height;
        for (let i = 0; i < quantity; i++) {
            const noteData = await createNoteData(amount, algo, i);
            if (!noteData) { resultDiv.innerHTML = `<span class="invalid">❌ دانلود دسته‌ای متوقف شد. کلید خصوصی موجود نیست.</span>`; return; }
            await drawNoteOnCanvas(offscreenCanvas, noteData, offscreenCanvas.width, offscreenCanvas.height);
            const blob = await new Promise(resolve => offscreenCanvas.toBlob(resolve, 'image/png'));
            const fileHandle = await dirHandle.getFileHandle(`SADAT-NOTE-${noteData.algorithm.toUpperCase()}-${noteData.serial}.png`, { create: true });
            const writable = await fileHandle.createWritable();
            await writable.write(blob);
            await writable.close();
            resultDiv.innerHTML = `<span class="info">اسکناس ${i + 1} از ${quantity} با موفقیت ذخیره شد.</span>`;
        }
        resultDiv.innerHTML = `<span class="valid">✅ ${quantity} اسکناس با موفقیت ذخیره شد.</span>`;
        await handleCreateNewNote();
    } catch (error) {
        resultDiv.innerHTML = `<span class="invalid">❌ خطا: ${error.message}</span>`;
    }
}

// Drawing functions remain largely the same, but now display the algorithm
async function drawNoteOnCanvas(targetCanvas, noteData, width, height) {
    return new Promise(async (resolve, reject) => {
        if (Object.keys(noteData).length === 0) return reject("No note data provided.");
        const ctx = targetCanvas.getContext("2d");
        const { amount, verificationKey, serial, visualHash, algorithm } = noteData;
        const w = width, h = height, scale = w / 1350;

        const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
        const baseHue = H(visualHash, 0, 0, 360);
        bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
        bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, w, h);
        
        drawWatermark(ctx, visualHash, w, h);
        drawKochGuilloche(ctx, visualHash, w, h);
        drawNoisePattern(ctx, visualHash, w, h);

        ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=8*scale; ctx.shadowOffsetX=2*scale; ctx.shadowOffsetY=2*scale;
        ctx.fillStyle="#EAEAEA"; ctx.font=`bold ${80*scale}px 'Roboto Mono'`; ctx.textAlign='left';
        ctx.fillText(serial,150*scale,160*scale); 
        ctx.fillText(verificationKey,150*scale,280*scale);
        ctx.font=`bold ${150*scale}px 'Roboto Mono'`; ctx.textAlign="right";
        ctx.shadowBlur=12*scale; ctx.shadowOffsetX=4*scale; ctx.shadowOffsetY=4*scale;
        ctx.fillText(amount.toString(),w-(120*scale),190*scale); ctx.shadowColor="transparent";
        
        // Display the algorithm used for signing
        ctx.font=`${35*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.6)"; ctx.textAlign="right";
        ctx.fillText(algorithm.toUpperCase(), w-(120*scale), 280*scale);


        const qrCanvas = document.createElement("canvas");
        const qrSize = 380 * scale;
        const qrPayload = createQrPayload(noteData);

        QRCode.toCanvas(qrCanvas, qrPayload, { 
            width: qrSize, 
            errorCorrectionLevel: 'M', 
            color: { dark: '#000000', light: '#FFFFFF' } 
        }, (err) => {
            if (err) { reject(err); return; }
            const qrX = w - (150 * scale) - qrSize;
            const qrY = h - (520 * scale);
            ctx.fillStyle = 'white';
            ctx.fillRect(qrX - (20 * scale), qrY - (20 * scale), qrSize + (40 * scale), qrSize + (40 * scale));
            ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);

            ctx.font=`${30*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.textAlign="center";
            ctx.fillText(`Digitally Signed by Sadat Bank Authority (${algorithm.toUpperCase()})`, w/2, h-60*scale);
            resolve();
        });
    });
}

function drawKochGuilloche(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,it=H(hash,2,2,4),sz=w*(H(hash,4,10,20)/100),aO=(H(hash,6,0,360)/360)*Math.PI*2,nL=H(hash,8,3,6),hO=H(hash,10,0,360);function d(x1,y1,x2,y2,l){if(l===0){g_ctx.lineTo(x2,y2);return}const dx=x2-x1,dy=y2-y1,di=Math.sqrt(dx*dx+dy*dy),ux=dx/di,uy=dy/di,p1x=x1+ux*di/3,p1y=y1+uy*di/3,p2x=x1+ux*di*2/3,p2y=y1+uy*di*2/3,p3x=p1x+ux*di/6-uy*di*Math.sqrt(3)/6,p3y=p1y+uy*di/6+ux*di*Math.sqrt(3)/6;d(x1,y1,p1x,p1y,l-1);d(p1x,p1y,p3x,p3y,l-1);d(p3x,p3y,p2x,p2y,l-1);d(p2x,p2y,x2,y2,l-1)}g_ctx.lineWidth=1*s;g_ctx.lineJoin='bevel';g_ctx.lineCap='round';for(let i=0;i<nL;i++){const hu=(hO+i*(360/nL))%360;g_ctx.strokeStyle=`hsla(${hu},70%,60%,0.15)`;const lA=(i/nL)*Math.PI*2+aO,x1=Math.cos(lA)*sz,y1=Math.sin(lA)*sz,x2=Math.cos(lA+Math.PI)*sz,y2=Math.sin(lA+Math.PI)*sz;g_ctx.beginPath();g_ctx.moveTo(x1,y1);d(x1,y1,x2,y2,it);g_ctx.stroke()}g_ctx.restore() }
function drawWatermark(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,nS=H(hash,16,3,6),sR=w*(H(hash,18,10,25)/100)*s,hu=H(hash,20,0,360);g_ctx.strokeStyle=`hsla(${hu},50%,80%,0.05)`;g_ctx.lineWidth=4*s;for(let i=0;i<nS;i++){g_ctx.beginPath();const sA=(i/nS)*Math.PI*2+H(hash,22,0,100)/100,eA=sA+H(hash,24,6,12)*Math.PI;for(let t=sA;t<eA;t+=0.05){const r=sR*(t-sA)/(eA-sA),x=r*Math.cos(t),y=r*Math.sin(t);if(t===sA)g_ctx.moveTo(x,y);else g_ctx.lineTo(x,y)}g_ctx.stroke()}g_ctx.restore() }
function drawNoisePattern(g_ctx, hash, w, h) { g_ctx.save(); for (let i=0; i<20000; i++) { const x=Math.random()*w, y=Math.random()*h, o=Math.random()*0.15, hue=H(hash,(i%30)+4,0,360); g_ctx.fillStyle=`hsla(${hue},50%,80%,${o})`; g_ctx.fillRect(x,y,1,1) } g_ctx.restore() }
