// --- BEGIN CORE VORTEX LOGIC ---
// This is a hyper-optimized, self-contained module.
// All dependencies are now sourced from Skypack CDN.
import { sha3_256 } from 'https://cdn.skypack.dev/js-sha3';
import { falcon as pqc_falcon } from 'https://cdn.skypack.dev/@pqc/falcon';
import { dilithium as pqc_dilithium } from 'https://cdn.skypack.dev/@pqc/dilithium';
import { sphincs as pqc_sphincs } from 'https://cdn.skypack.dev/@pqc/sphincs';
import { aes_gcm as pqc_aes } from 'https://cdn.skypack.dev/@pqc/aes';

// The vortex begins with core abstractions.
const BankCryptoVortex = (() => {
    let falconApi, dilithiumApi, sphincsApi, aesApi;

    const _u8a = (s) => new TextEncoder().encode(s);
    const _b64 = (a) => btoa(String.fromCharCode(...a));
    const _u8afb64 = (s) => Uint8Array.from(atob(s), c => c.charCodeAt(0));
    const _hex = (u8a) => Array.from(u8a).map(b => b.toString(16).padStart(2, '0')).join('');

    async function init() {
        falconApi = pqc_falcon.Falcon1024();
        dilithiumApi = pqc_dilithium.Dilithium3();
        sphincsApi = pqc_sphincs.SphincsPlusSha256128sSimple();
        aesApi = pqc_aes.Aes256Gcm();
    }

    function _chaosHash(message, salt) {
        const timestamp = Date.now().toString();
        const combined = message + timestamp + salt;
        const shaked = sha3_256(combined);
        const transformed = _u8a(shaked).map(b => (b * 13) % 256);
        return new Uint8Array(transformed);
    }
    
    // Generates a new multi-layered key pair for the Vortex
    async function generateNewKeyPair() {
        const falcon = await falconApi.keypair();
        const dilithium = await dilithiumApi.keypair();
        const sphincs = await sphincsApi.keypair();
        return { falcon, dilithium, sphincs };
    }

    // Creates the nested signatures, the core of the Vortex security
    async function signData(data, keys) {
        if (!keys) throw new Error("Keys are missing for signing.");
        
        // 1. Anchor: Falcon-1024 signs the data
        const dataHash = _chaosHash(JSON.stringify(data), data.salt);
        const falconSignature = await falconApi.sign(dataHash, keys.falcon.privateKey);

        // 2. Vortex: Dilithium signs the Falcon signature
        const dilithiumSignature = await dilithiumApi.sign(falconSignature, keys.dilithium.privateKey);

        // 3. Chaos: SPHINCS+ signs the Dilithium signature
        const sphincsSignature = await sphincsApi.sign(dilithiumSignature, keys.sphincs.privateKey);

        return {
            falconSig: _b64(falconSignature),
            dilithiumSig: _b64(dilithiumSignature),
            sphincsSig: _b64(sphincsSignature)
        };
    }

    // Verifies the entire nested chain
    async function verifySignature(signatures, data, publicKeys) {
        if (!publicKeys) return false;

        const { falconSig, dilithiumSig, sphincsSig } = signatures;

        // 1. Verify SPHINCS+ signature on the Dilithium signature
        const sphincsValid = await sphincsApi.verify(
            _u8afb64(sphincsSig),
            _u8afb64(dilithiumSig),
            publicKeys.sphincs.publicKey
        );
        if (!sphincsValid) return false;

        // 2. Verify Dilithium signature on the Falcon signature
        const dilithiumValid = await dilithiumApi.verify(
            _u8afb64(dilithiumSig),
            _u8afb64(falconSig),
            publicKeys.dilithium.publicKey
        );
        if (!dilithiumValid) return false;
        
        // 3. Verify Falcon-1024 signature on the original data hash
        const dataHash = _chaosHash(JSON.stringify(data), data.salt);
        const falconValid = await falconApi.verify(
            _u8afb64(falconSig),
            dataHash,
            publicKeys.falcon.publicKey
        );
        
        return falconValid;
    }
    
    // Secure encryption for key storage
    async function encryptKeys(keys, password) {
        const passwordBuffer = _u8a(password);
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const keyMaterial = await window.crypto.subtle.importKey("raw", passwordBuffer, { name: "PBKDF2" }, false, ["deriveKey"]);
        const derivedKey = await window.crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
        );
        const keyData = { 
            falcon_priv: _b64(keys.falcon.privateKey),
            dilithium_priv: _b64(keys.dilithium.privateKey),
            sphincs_priv: _b64(keys.sphincs.privateKey)
        };
        const encodedKey = _u8a(JSON.stringify(keyData));
        const encryptedKey = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, derivedKey, encodedKey);
        return { cipherText: _b64(encryptedKey), salt: _b64(salt), iv: _b64(iv) };
    }
    
    // Secure decryption
    async function decryptKeys(encryptedData, password) {
        const passwordBuffer = _u8a(password);
        const salt = _u8afb64(encryptedData.salt);
        const iv = _u8afb64(encryptedData.iv);
        const cipherText = _u8afb64(encryptedData.cipherText);
        const keyMaterial = await window.crypto.subtle.importKey("raw", passwordBuffer, { name: "PBKDF2" }, false, ["deriveKey"]);
        const derivedKey = await window.crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
        );
        const decryptedKeyBuffer = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, derivedKey, cipherText);
        const keyData = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer));
        return {
            falcon: { privateKey: _u8afb64(keyData.falcon_priv) },
            dilithium: { privateKey: _u8afb64(keyData.dilithium_priv) },
            sphincs: { privateKey: _u8afb64(keyData.sphincs_priv) }
        };
    }

    return { init, generateNewKeyPair, signData, verifySignature, encryptKeys, decryptKeys, _u8afb64, _b64, _u8a, _hex };
})();

        try {
            const data = JSON.parse(e.target.result);
            activeKeys.public = {
                falcon: { publicKey: BankCryptoVortex._u8afb64(data.falcon_pub) },
                dilithium: { publicKey: BankCryptoVortex._u8afb64(data.dilithium_pub) },

async function createNoteData(amount, index = 0) {
    if (!activeKeys.private) {
        alert("Error: No private keys are active for signing banknotes.");
        return null;
    }
    const now = Date.now();
    const noteData = {
        amount: parseInt(amount) || 0,
        serial: (now + index).toString().slice(-8),
        timestamp: now,
        salt: window.crypto.getRandomValues(new Uint8Array(8)).toString()
    };
    const signatures = await BankCryptoVortex.signData(noteData, activeKeys.private);
    
    // Encrypt the entire payload for QR code obfuscation
    const payload = JSON.stringify({ ...noteData, signatures });
    const encryptionKey = _u8a("very-strong-passphrase"); // Placeholder. In a real-world system, this would be a dynamically generated symmetric key.
    const encryptedPayload = await BankCryptoVortex.aesApi.encrypt(_u8a(payload), encryptionKey);
    
    noteData.encryptedPayload = BankCryptoVortex._b64(encryptedPayload);
    
    // Visual hash for guilloche pattern
    const visualHashInput = JSON.stringify(signatures);
    noteData.visualHash = sha3_256(visualHashInput);

    return noteData;
}

async function drawNoteOnCanvas(targetCanvas, noteData, width, height) {
    return new Promise(async (resolve, reject) => {
        if (!noteData || Object.keys(noteData).length === 0) return reject("No note data provided.");
        const ctx = targetCanvas.getContext("2d");
        const { amount, serial, visualHash, encryptedPayload } = noteData;
        const w = width, h = height, scale = w / 1350;

        const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
        const baseHue = parseInt(visualHash.substring(0, 2), 16) % 360;
        bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
        bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, w, h);
        
        // Use a more complex, hash-based drawing
        drawKochGuilloche(ctx, visualHash, w, h);
        drawWatermark(ctx, visualHash, w, h);
        drawNoisePattern(ctx, visualHash, w, h);

        ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=8*scale; ctx.shadowOffsetX=2*scale; ctx.shadowOffsetY=2*scale;
        ctx.fillStyle="#EAEAEA"; ctx.font=`bold ${80*scale}px 'Roboto Mono'`; ctx.textAlign='left';
        ctx.fillText(serial,150*scale,160*scale); 
        ctx.font=`bold ${150*scale}px 'Roboto Mono'`; ctx.textAlign="right";
        ctx.shadowBlur=12*scale; ctx.shadowOffsetX=4*scale; ctx.shadowOffsetY=4*scale;
        ctx.fillText(amount.toString(),w-(120*scale),190*scale); ctx.shadowColor="transparent";

        const qrCanvas = document.createElement("canvas");
        const qrSize = 380 * scale;

        QRCode.toCanvas(qrCanvas, encryptedPayload, { 
            width: qrSize, 
            errorCorrectionLevel: 'H', // High error correction for robustness
            color: { dark: '#000000', light: '#FFFFFF' } 
        }, (err) => {
            if (err) { reject(err); return; }
            const qrX = w - (150 * scale) - qrSize;
            const qrY = h - (520 * scale);
            ctx.fillStyle = 'white';
            ctx.fillRect(qrX - (20 * scale), qrY - (20 * scale), qrSize + (40 * scale), qrSize + (40 * scale));
            ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);

            ctx.font=`${30*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.textAlign="center";
            ctx.fillText("Digitally Signed by Sadat Vortex Authority", w/2, h-60*scale);
            resolve();
        });
    });
}
