<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sadat Digital Banknote (Falcon-1024 + ECDSA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="./elliptic.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sadat Digital Banknote</h1>
        <p>A secure, verifiable digital currency concept using Falcon-1024 & ECDSA Signatures and SHAKE256 Hashing.</p>
    </div>

    <canvas id="noteCanvas" width="1350" height="750"></canvas>

    <div class="section">
        <h2>Banknote Controls</h2>
        <div class="controls-grid">
            <span class="input-label">Amount:</span>
            <input type="number" id="amount-input" value="50000">
            <span class="input-label">Quantity:</span>
            <input type="number" id="quantity-input" value="1" min="1" max="100">
            <button id="create-note-button" disabled>🎨 Redesign Banknote</button>
            <button id="download-batch-button" disabled>📥 Download Batch</button>
        </div>
    </div>

    <div class="section key-section">
        <h2>Bank Key Management</h2>
        <div class="controls-grid">
            <button id="generate-falcon-keys-button">🔑 Generate Falcon-1024</button>
            <button id="generate-ecdsa-keys-button">🔑 Generate ECDSA</button>
            <label for="import-public-key-falcon" class="sub-button">Import Falcon Public</label>
            <input type="file" id="import-public-key-falcon" accept=".json" style="display: none;">
            <label for="import-private-key-falcon" class="sub-button">Import Falcon Private</label>
            <input type="file" id="import-private-key-falcon" accept=".json" style="display: none;">
            <label for="import-public-key-ecdsa" class="sub-button">Import ECDSA Public</label>
            <input type="file" id="import-public-key-ecdsa" accept=".json" style="display: none;">
            <label for="import-private-key-ecdsa" class="sub-button">Import ECDSA Private</label>
            <input type="file" id="import-private-key-ecdsa" accept=".json" style="display: none;">
        </div>
        <div id="key-status">Key pair status will be displayed here.</div>
    </div>

    <div class="section" id="validator-section">
        <h2>Validate Banknote</h2>
        <label for="validator-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            Select Image for Validation
        </label>
        <input type="file" id="validator-input" accept="image/png" style="display: none;">
        <div id="validation-result">Validation result will be displayed here.</div>
    </div>
</div>

<style>

        --mono-font: 'Roboto Mono', monospace;
        --dark-bg: #10101a;
        --medium-bg: #1a1a2e;
        --light-bg: #2a2a3e;

        --accent-color-2: #7c4dff;

<script type="module">
    // Import cryptographic libraries locally as modules
    import pqcSignFalcon1024 from './pqc-sign-falcon-1024.min.js';
    import { shake256 } from './js-sha3.min.js';
    import { Argon2 } from './argon2.js';

    // --- Global State ---
    const canvas = document.getElementById("noteCanvas");
    const ctx = canvas.getContext("2d");
    let currentNoteData = {};
    let activeKeys = { 
        falcon: { publicKey: null, privateKey: null },
        ecdsa: { publicKey: null, privateKey: null }
    };
    let falconApi = null;
    let ec = null; // Elliptic Curve instance

    // --- Utility Functions ---
    const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
    const base64ToUint8Array = (base64) => {
        const binary_string = window.atob(base64);
        const len = binary_string.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) { bytes[i] = binary_string.charCodeAt(i); }
        return bytes;
    };
    const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
    const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

    // ===================================================================================
    // Bank Key Management and Crypto Logic
    // ===================================================================================

    const CryptoBridge = (() => {
        const AES_ALGO = "AES-GCM";
        const ARGON2_KEY_LENGTH = 32;

        function hashMessage(message) {
            return shake256(message, 512); // Use a standard length hash for both
        }
        
        // --- Common Encryption/Decryption ---
        async function argon2DeriveKey(password, salt) {
            const passwordBytes = new TextEncoder().encode(password);
            const saltBytes = new TextEncoder().encode(salt);
            const result = await Argon2.hash({
                pass: passwordBytes, salt: saltBytes, time: 3, mem: 2048, 
                parallelism: 1, hashLen: ARGON2_KEY_LENGTH, type: Argon2.ArgonType.Argon2id
            });
            return result.hash;
        }
        
        async function encryptKey(keyBytes, password) {
            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const keyMaterial = await argon2DeriveKey(password, salt);
            const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["encrypt"]);
            const keyObject = { keyData: arrayBufferToBase64(keyBytes) };
            const encodedKey = new TextEncoder().encode(JSON.stringify(keyObject));
            const encryptedKey = await window.crypto.subtle.encrypt({ name: AES_ALGO, iv: iv }, derivedKey, encodedKey);
            return {
                cipherText: arrayBufferToBase64(encryptedKey),
                salt: arrayBufferToBase64(salt),
                iv: arrayBufferToBase64(iv)
            };
        }
        
        async function decryptKey(encryptedData, password) {
            const salt = base64ToUint8Array(encryptedData.salt);
            const iv = base64ToUint8Array(encryptedData.iv);
            const cipherText = base64ToUint8Array(encryptedData.cipherText);
            const keyMaterial = await argon2DeriveKey(password, salt);
            const derivedKey = await window.crypto.subtle.importKey("raw", keyMaterial, { name: AES_ALGO }, false, ["decrypt"]);
            const decryptedKeyBuffer = await window.crypto.subtle.decrypt({ name: AES_ALGO, iv: iv }, derivedKey, cipherText);
            const keyObject = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer));
            return base64ToUint8Array(keyObject.keyData);
        }
        
        // --- Falcon Specific ---
        const falcon = {
            generate: async () => falconApi ? await falconApi.keypair() : Promise.reject("Falcon API not ready."),
            sign: async (data, sk) => falconApi ? await falconApi.sign(hexToUint8Array(hashMessage(data)), sk) : Promise.reject("Falcon API not ready."),
            verify: async (sig, data, pk) => falconApi ? await falconApi.verify(sig, hexToUint8Array(hashMessage(data)), pk) : Promise.reject("Falcon API not ready.")
        };
        
        // --- ECDSA Specific ---
        const ecdsa = {
            generate: () => {
                if (!ec) return Promise.reject("Elliptic library not ready.");
                const keyPair = ec.genKeyPair();
                return Promise.resolve({
                    publicKey: hexToUint8Array(keyPair.getPublic('hex')),
                    privateKey: hexToUint8Array(keyPair.getPrivate('hex'))
                });
            },
            sign: (data, sk) => {
                if (!ec) return Promise.reject("Elliptic library not ready.");
                const key = ec.keyFromPrivate(sk);
                const signature = key.sign(hashMessage(data));
                return Promise.resolve({ signature: hexToUint8Array(signature.toDER('hex')) });
            },
            verify: (sig, data, pk) => {
                if (!ec) return Promise.reject("Elliptic library not ready.");
                const key = ec.keyFromPublic(pk, 'hex');
                return Promise.resolve(key.verify(hashMessage(data), sig));
            }
        };

        return { encryptKey, decryptKey, falcon, ecdsa, hashMessageForVisual: (msg) => shake256(msg, 256) };
    })();

    function getStandardizedDataForSigning(noteData) {
        const dataToSign = { amount: noteData.amount, serial: noteData.serial, timestamp: noteData.timestamp, verificationKey: noteData.verificationKey };
        return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
    }

    function createQrPayload(noteData) {
        const parts = [
            noteData.amount,
            noteData.serial,
            noteData.timestamp,
            noteData.verificationKey,
            noteData.falconSignature,
            noteData.ecdsaSignature,
            noteData.ecdsaPublicKey,
        ];
        return parts.join('|');
    }

    function updateKeyStatus() {
        let status = '<strong>Key Status:</strong><br>';
        status += `Falcon-1024 Public Key: ${activeKeys.falcon.publicKey ? '<span class="valid">Loaded</span>' : '<span class="invalid">Not Loaded</span>'}<br>`;
        status += `Falcon-1024 Private Key: ${activeKeys.falcon.privateKey ? '<span class="valid">Loaded</span>' : '<span class="invalid">Not Loaded</span>'}<br>`;
        status += `ECDSA (secp256k1) Public Key: ${activeKeys.ecdsa.publicKey ? '<span class="valid">Loaded</span>' : '<span class="invalid">Not Loaded</span>'}<br>`;
        status += `ECDSA (secp256k1) Private Key: ${activeKeys.ecdsa.privateKey ? '<span class="valid">Loaded</span>' : '<span class="invalid">Not Loaded</span>'}`;
        document.getElementById('key-status').innerHTML = status;
        updateControlsState();
    }

    function updateControlsState() {
        const canSign = activeKeys.falcon.privateKey && activeKeys.ecdsa.privateKey;
        document.getElementById('create-note-button').disabled = !canSign;
        document.getElementById('download-batch-button').disabled = !canSign;
    }

    // ===================================================================================
    // UI Handlers for Key Management
    // ===================================================================================

    async function handleGenerateAndExportKeys(type) {
        const password = prompt(`Enter a strong password to encrypt your new ${type.toUpperCase()} private key file:`);
        if (!password) { alert("Key generation cancelled."); return; }
        if (!Argon2.isReady) { alert("Argon2 module is not ready. Please wait and try again."); return; }

        updateKeyStatus();
        document.getElementById('key-status').innerHTML += `<br><span class="info">⏳ Generating new ${type.toUpperCase()} key pair...</span>`;
        try {
            const crypto = type === 'falcon' ? CryptoBridge.falcon : CryptoBridge.ecdsa;
            const keyPair = await crypto.generate();
            activeKeys[type].publicKey = keyPair.publicKey;
            activeKeys[type].privateKey = keyPair.privateKey;
            
            document.getElementById('key-status').innerHTML += `<br><span class="info">⏳ Encrypting ${type.toUpperCase()} private key...</span>`;
            const publicKeyB64 = arrayBufferToBase64(keyPair.publicKey);
            downloadFile(JSON.stringify({ keyData: publicKeyB64 }, null, 2), `Sadat-${type}-public-key.json`, 'application/json');
            
            const encryptedPrivate = await CryptoBridge.encryptKey(keyPair.privateKey, password);
            downloadFile(JSON.stringify(encryptedPrivate, null, 2), `Sadat-${type}-private-key.json`, 'application/json');
            
            updateKeyStatus();
            alert(`New ${type.toUpperCase()} key pair generated and exported! The new keys are now active.`);
            await handleCreateNewNote();
        } catch (e) {
            console.error(`${type} key generation failed:`, e);
            alert(`Failed to generate ${type} keys: ${e.message}`);
            updateKeyStatus();
        }
    }

    async function handleImportKey(event, type, isPrivate) {
        const file = event.target.files[0];
        if (!file) return;

        if (isPrivate) {
            const password = prompt(`Enter the password to decrypt the ${type.toUpperCase()} private key file:`);
            if (!password) { alert("Import cancelled."); return; }
            if (!Argon2.isReady) { alert("Argon2 module is not ready. Please wait and try again."); return; }
        }

        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if (isPrivate) {
                    updateKeyStatus();
                    document.getElementById('key-status').innerHTML += `<br><span class="info">⏳ Decrypting ${type.toUpperCase()} private key...</span>`;
                    activeKeys[type].privateKey = await CryptoBridge.decryptKey(data, password);
                } else {
                    if (!data.keyData) throw new Error("Invalid public key file format.");
                    activeKeys[type].publicKey = base64ToUint8Array(data.keyData);
                }
                updateKeyStatus();
                alert(`${type.toUpperCase()} ${isPrivate ? 'private' : 'public'} key imported successfully.`);
            } catch (error) {
                alert(`Error importing ${type.toUpperCase()} key. Check your file/password: ${error.message}`);
                updateKeyStatus();
            }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    function downloadFile(data, filename, type) {
        const blob = new Blob([data], { type: type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;
        document.body.appendChild(a); a.click();
        document.body.removeChild(a); URL.revokeObjectURL(url);
    }

    // ===================================================================================
    // Validation Logic
    // ===================================================================================
    async function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (!activeKeys.falcon.publicKey) {
            alert("Error: Falcon public key is not active for validation.");
            return;
        }
        const resultDiv = document.getElementById('validation-result');
        resultDiv.innerHTML = `<span class="info">⏳ Preparing image for validation...</span>`;

        const img = new Image();
        img.onload = async () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1350; tempCanvas.height = 750;
            tempCanvas.getContext('2d').drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);

            resultDiv.innerHTML = `<span class="info">1. Reading digital data from QR Code...</span>`;
            const qrData = readQRCodeFromCanvas(tempCanvas);
            if (!qrData) {
                resultDiv.innerHTML = `<span class="invalid">❌ FATAL ERROR: QR Code not found or unreadable.</span>`;
                return;
            }

            let resultHTML = `<span class="valid">✅ 1. QR data successfully read.</span>`;
            resultDiv.innerHTML = resultHTML;
            
            const stringToVerify = getStandardizedDataForSigning(qrData);
            
            // --- Signature Verifications ---
            resultHTML += `\n\n<span class="info">2. Verifying Falcon-1024 (Post-Quantum) signature...</span>`;
            resultDiv.innerHTML = resultHTML;
            const falconSigBytes = base64ToUint8Array(qrData.falconSignature);
            const isFalconValid = await CryptoBridge.falcon.verify(falconSigBytes, stringToVerify, activeKeys.falcon.publicKey);
            resultHTML += isFalconValid ? `\n<span class="valid">✅ Falcon signature is valid.</span>` : `\n<span class="invalid">❌ FALCON SIGNATURE INVALID.</span>`;
            
            resultHTML += `\n\n<span class="info">3. Verifying ECDSA (secp256k1) signature...</span>`;
            resultDiv.innerHTML = resultHTML;
            const ecdsaSigBytes = base64ToUint8Array(qrData.ecdsaSignature);
            const ecdsaPkBytes = base64ToUint8Array(qrData.ecdsaPublicKey);
            const isEcdsaValid = await CryptoBridge.ecdsa.verify(ecdsaSigBytes, stringToVerify, ecdsaPkBytes);
            resultHTML += isEcdsaValid ? `\n<span class="valid">✅ ECDSA signature is valid.</span>` : `\n<span class="invalid">❌ ECDSA SIGNATURE INVALID.</span>`;

            const isAuthentic = isFalconValid && isEcdsaValid;
            resultHTML += `\n<hr style="border-color: var(--border-color); border-style: dashed; margin: 15px 0 10px;">\n`;
            resultHTML += `<span style="font-size: 14px; font-weight: 600;">${isAuthentic ? '✅ VERDICT: Banknote is authentic.' : '❌ VERDICT: Forgery detected.'}</span>`;
            resultDiv.innerHTML = resultHTML;
        };
        img.src = URL.createObjectURL(file);
        event.target.value = '';
    }

    function readQRCodeFromCanvas(canvasToCheck) {
        const context = canvasToCheck.getContext('2d');
        const qrRegion = { x: 800, y: 210, width: 420, height: 420 };
        const imageData = context.getImageData(qrRegion.x, qrRegion.y, qrRegion.width, qrRegion.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code && code.data) {
            try {
                const parts = code.data.split('|');
                if (parts.length !== 7) return null;

                return {
                    amount: parseInt(parts[0], 10),
                    serial: parts[1],
                    timestamp: parseInt(parts[2], 10),
                    verificationKey: parts[3],
                    falconSignature: parts[4],
                    ecdsaSignature: parts[5],
                    ecdsaPublicKey: parts[6]
                };
            } catch { return null; }
        }
        return null;
    }

    // ===================================================================================
    // Banknote Creation Logic
    // ===================================================================================
    const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

    async function createNoteData(amount, index = 0) {
        if (!activeKeys.falcon.privateKey || !activeKeys.ecdsa.privateKey) {
            alert("Error: Both Falcon and ECDSA private keys must be active for signing.");
            return null;
        }
        const now = Date.now();
        const noteData = {
            amount: parseInt(amount) || 0,
            verificationKey: Math.random().toString(16).substring(2, 10).toUpperCase(),
            serial: (now + index).toString().slice(-8),
            timestamp: now
        };
        
        const stringToSign = getStandardizedDataForSigning(noteData);

        const { signature: falconSigBytes } = await CryptoBridge.falcon.sign(stringToSign, activeKeys.falcon.privateKey);
        const { signature: ecdsaSigBytes } = await CryptoBridge.ecdsa.sign(stringToSign, activeKeys.ecdsa.privateKey);
        
        noteData.falconSignature = arrayBufferToBase64(falconSigBytes);
        noteData.ecdsaSignature = arrayBufferToBase64(ecdsaSigBytes);
        noteData.ecdsaPublicKey = arrayBufferToBase64(activeKeys.ecdsa.publicKey);
        
        noteData.visualHash = CryptoBridge.hashMessageForVisual(noteData.falconSignature + noteData.ecdsaSignature);
        return noteData;
    }

    async function handleCreateNewNote() {
        if (!activeKeys.falcon.privateKey || !activeKeys.ecdsa.privateKey) { return; }
        const amount = document.getElementById("amount-input").value;
        updateKeyStatus();
        const noteData = await createNoteData(amount);
        if (noteData) {
            currentNoteData = noteData;
            await drawNoteOnCanvas(canvas, noteData, canvas.width, canvas.height);
        }
    }

    async function handleDownloadBatch() {
        if (!activeKeys.falcon.privateKey || !activeKeys.ecdsa.privateKey) {
            alert("Error: Both private keys are required. Please generate or import them.");
            return;
        }
        if (!window.showDirectoryPicker) {
            alert("Your browser does not support the File System Access API. Downloading a single note as a fallback.");
            await handleCreateNewNote();
            const link = document.createElement("a");
            link.download = `SADAT-NOTE-HYBRID-${currentNoteData.serial}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            return;
        }
        const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
        const amount = document.getElementById("amount-input").value;
        const resultDiv = document.getElementById('validation-result');
        try {
            const dirHandle = await window.showDirectoryPicker();
            resultDiv.innerHTML = `<span class="info">Processing ${quantity} banknote(s)... Please wait.</span>`;
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = canvas.width; offscreenCanvas.height = canvas.height;
            for (let i = 0; i < quantity; i++) {
                const noteData = await createNoteData(amount, i);
                if (!noteData) { resultDiv.innerHTML = `<span class="invalid">❌ Batch download stopped.</span>`; return; }
                await drawNoteOnCanvas(offscreenCanvas, noteData, offscreenCanvas.width, offscreenCanvas.height);
                const blob = await new Promise(resolve => offscreenCanvas.toBlob(resolve, 'image/png'));
                const fileHandle = await dirHandle.getFileHandle(`SADAT-NOTE-HYBRID-${noteData.serial}.png`, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                resultDiv.innerHTML = `<span class="info">Successfully saved banknote ${i + 1} of ${quantity}.</span>`;
            }
            resultDiv.innerHTML = `<span class="valid">✅ Successfully saved ${quantity} banknote(s).</span>`;
            await handleCreateNewNote();
        } catch (error) {
            resultDiv.innerHTML = `<span class="invalid">❌ Error: ${error.message}</span>`;
        }
    }

    async function drawNoteOnCanvas(targetCanvas, noteData, width, height) {
        return new Promise(async (resolve, reject) => {
            if (Object.keys(noteData).length === 0) return reject("No note data provided.");
            const ctx = targetCanvas.getContext("2d");
            const { amount, verificationKey, serial, visualHash } = noteData;
            const w = width, h = height, scale = w / 1350;

            const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
            const baseHue = H(visualHash, 0, 0, 360);
            bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
            bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, w, h);
            
            drawWatermark(ctx, visualHash, w, h);
            drawKochGuilloche(ctx, visualHash, w, h);
            drawNoisePattern(ctx, visualHash, w, h);

            ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=8*scale; ctx.shadowOffsetX=2*scale; ctx.shadowOffsetY=2*scale;
            ctx.fillStyle="#EAEAEA"; ctx.font=`bold ${80*scale}px 'Roboto Mono'`; ctx.textAlign='left';
            ctx.fillText(serial,150*scale,160*scale); 
            ctx.fillText(verificationKey,150*scale,280*scale);
            ctx.font=`bold ${150*scale}px 'Roboto Mono'`; ctx.textAlign="right";
            ctx.shadowBlur=12*scale; ctx.shadowOffsetX=4*scale; ctx.shadowOffsetY=4*scale;
            ctx.fillText(amount.toString(),w-(120*scale),190*scale); ctx.shadowColor="transparent";

            const qrCanvas = document.createElement("canvas");
            const qrSize = 380 * scale;
            const qrPayload = createQrPayload(noteData);

            QRCode.toCanvas(qrCanvas, qrPayload, { 
                width: qrSize, 
                errorCorrectionLevel: 'M', 
                color: { dark: '#000000', light: '#FFFFFF' } 
            }, (err) => {
                if (err) { reject(err); return; }
                const qrX = w - (150 * scale) - qrSize;
                const qrY = h - (520 * scale);
                ctx.fillStyle = 'white';
                ctx.fillRect(qrX - (20 * scale), qrY - (20 * scale), qrSize + (40 * scale), qrSize + (40 * scale));
                ctx.drawImage(qrCanvas, qrX, qrY, qrSize, qrSize);

                ctx.font=`${30*scale}px 'Roboto Mono'`; ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.textAlign="center";
                ctx.fillText("Digitally Signed by Sadat Bank Authority (Falcon-1024 & ECDSA)", w/2, h-60*scale);
                resolve();
            });
        });
    }

    function drawKochGuilloche(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,it=H(hash,2,2,4),sz=w*(H(hash,4,10,20)/100),aO=(H(hash,6,0,360)/360)*Math.PI*2,nL=H(hash,8,3,6),hO=H(hash,10,0,360);function d(x1,y1,x2,y2,l){if(l===0){g_ctx.lineTo(x2,y2);return}const dx=x2-x1,dy=y2-y1,di=Math.sqrt(dx*dx+dy*dy),ux=dx/di,uy=dy/di,p1x=x1+ux*di/3,p1y=y1+uy*di/3,p2x=x1+ux*di*2/3,p2y=y1+uy*di*2/3,p3x=p1x+ux*di/6-uy*di*Math.sqrt(3)/6,p3y=p1y+uy*di/6+ux*di/Math.sqrt(3)/6;d(x1,y1,p1x,p1y,l-1);d(p1x,p1y,p3x,p3y,l-1);d(p3x,p3y,p2x,p2y,l-1);d(p2x,p2y,x2,y2,l-1)}g_ctx.lineWidth=1*s;g_ctx.lineJoin='bevel';g_ctx.lineCap='round';for(let i=0;i<nL;i++){const hu=(hO+i*(360/nL))%360;g_ctx.strokeStyle=`hsla(${hu},70%,60%,0.15)`;const lA=(i/nL)*Math.PI*2+aO,x1=Math.cos(lA)*sz,y1=Math.sin(lA)*sz,x2=Math.cos(lA+Math.PI)*sz,y2=Math.sin(lA+Math.PI)*sz;g_ctx.beginPath();g_ctx.moveTo(x1,y1);d(x1,y1,x2,y2,it);g_ctx.stroke()}g_ctx.restore() }
    function drawWatermark(g_ctx, hash, w, h) { g_ctx.save();g_ctx.translate(w/2,h/2);const s=w/1350,nS=H(hash,16,3,6),sR=w*(H(hash,18,10,25)/100)*s,hu=H(hash,20,0,360);g_ctx.strokeStyle=`hsla(${hu},50%,80%,0.05)`;g_ctx.lineWidth=4*s;for(let i=0;i<nS;i++){g_ctx.beginPath();const sA=(i/nS)*Math.PI*2+H(hash,22,0,100)/100,eA=sA+H(hash,24,6,12)*Math.PI;for(let t=sA;t<eA;t+=0.05){const r=sR*(t-sA)/(eA-sA),x=r*Math.cos(t),y=r*Math.sin(t);if(t===sA)g_ctx.moveTo(x,y);else g_ctx.lineTo(x,y)}g_ctx.stroke()}g_ctx.restore() }
    function drawNoisePattern(g_ctx, hash, w, h) { g_ctx.save(); for (let i=0; i<20000; i++) { const x=Math.random()*w, y=Math.random()*h, o=Math.random()*0.15, hue=H(hash,(i%30)+4,0,360); g_ctx.fillStyle=`hsla(${hue},50%,80%,${o})`; g_ctx.fillRect(x,y,1,1) } g_ctx.restore() }
