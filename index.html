<script type="module">
// Import cryptographic libraries as modules
import pqcSignFalcon512 from './falcon.js';
import { shake256 } from 'https://cdn.skypack.dev/js-sha3';
import argon2 from 'https://cdn.skypack.dev/argon2-browser';

// --- Global State ---
const canvas = document.getElementById("noteCanvas");
const ctx = canvas.getContext("2d");
let currentNoteData = {};
let activeKeys = { publicKey: null, privateKey: null };
let falconApi = null; // To hold the initialized Falcon API

// --- Utility Functions ---
const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
const base64ToUint8Array = (base64) => {
    const binary_string = window.atob(base64);
    const len = binary_string.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes;
};
const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

// ===================================================================================
// Bank Key Management and Falcon-512 Crypto Logic
// ===================================================================================

const BankCrypto = (() => {
    
    function hashMessage(message) {
        // Use SHAKE256 to produce a 1024-bit (128-byte) hash.
        const hexHash = shake256(message, 1024);
        return hexToUint8Array(hexHash);
    }
    
    async function generateNewKeyPair() {
        if (!falconApi) throw new Error("Falcon API not initialized.");
        return await falconApi.keypair();
    }

    async function signData(data, privateKey) {
        if (!privateKey) throw new Error("Private key is not available for signing.");
        if (!falconApi) throw new Error("Falcon API not initialized.");
        const dataHash = hashMessage(data);
        const { signature } = await falconApi.sign(dataHash, privateKey);
        return signature;
    }

    async function verifySignature(signature, data, publicKey) {
        if (!publicKey) throw new Error("Public key is not available for verification.");
        if (!falconApi) throw new Error("Falcon API not initialized.");
        const dataHash = hashMessage(data);
        return await falconApi.verify(signature, dataHash, publicKey);
    }
    
    async function encryptPrivateKey(privateKeyBytes, password) {
        // Define Argon2 parameters for deriving the AES key
        const argonParams = {
            time: 2,
            mem: 65536, // 64 MB
            parallelism: 4,
            type: argon2.ArgonType.Argon2id,
            hashLen: 32 // We need a 32-byte (256-bit) key for AES-GCM
        };
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const iv = window.crypto.getRandomValues(new Uint8Array(12));

        // Derive AES key from password using Argon2
        const argon2Result = await argon2.hash({
            pass: password,
            salt: salt,
            ...argonParams,
            raw: true // Important: we need the raw bytes for the key
        });
        const derivedKeyBytes = argon2Result.hash;

        const derivedKey = await window.crypto.subtle.importKey(
            "raw", derivedKeyBytes, { name: "AES-GCM" }, true, ["encrypt"]
        );

        // Encrypt the Falcon private key
        const keyObject = { keyData: arrayBufferToBase64(privateKeyBytes) };
        const encodedKey = new TextEncoder().encode(JSON.stringify(keyObject));
        
        const encryptedKey = await window.crypto.subtle.encrypt(
            { name: "AES-GCM", iv: iv }, derivedKey, encodedKey
        );
        
        // Return everything needed for decryption, including the exact Argon2 params used
        return {
            cipherText: arrayBufferToBase64(encryptedKey),
            iv: arrayBufferToBase64(iv),
            salt: arrayBufferToBase64(salt),
            argonParams: { // Store the parameters
                time: argonParams.time,
                mem: argonParams.mem,
                parallelism: argonParams.parallelism,
                type: argonParams.type,
                hashLen: argonParams.hashLen
            }
        };
    }
    
    async function decryptPrivateKey(encryptedData, password) {
        const salt = base64ToUint8Array(encryptedData.salt);
        const iv = base64ToUint8Array(encryptedData.iv);
        const cipherText = base64ToUint8Array(encryptedData.cipherText);
        
        // Re-derive the same AES key using the stored Argon2 parameters
        const argon2Result = await argon2.hash({
            pass: password,
            salt: salt,
            ...encryptedData.argonParams, // Use the exact same parameters from the file
            raw: true
        });
        const derivedKeyBytes = argon2Result.hash;
        
        const derivedKey = await window.crypto.subtle.importKey(
            "raw", derivedKeyBytes, { name: "AES-GCM" }, true, ["decrypt"]
        );
        
        // Decrypt the Falcon private key
        const decryptedKeyBuffer = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv }, derivedKey, cipherText
        );
        
        const keyObject = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer));
        return base64ToUint8Array(keyObject.keyData);
    }

    return { generateNewKeyPair, signData, verifySignature, encryptPrivateKey, decryptPrivateKey, hashMessage };
})();

function getStandardizedDataForSigning(noteData) {
    const dataToSign = {
        amount: noteData.amount,
        serial: noteData.serial,
        timestamp: noteData.timestamp,
        verificationKey: noteData.verificationKey
    };
    return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
}

async function handleGenerateAndExportKeys() {
    const password = prompt("Enter a strong password to encrypt your private key file:");
    if (!password) {
        updateKeyStatus('<span class="invalid">❌ Key generation cancelled. Password is required.</span>');
        return;
    }

    updateKeyStatus('<span class="info">⏳ Generating new Falcon-512 key pair and encrypting with Argon2... Please wait.</span>');
    try {
        const keyPair = await BankCrypto.generateNewKeyPair();
        activeKeys.publicKey = keyPair.publicKey;
        activeKeys.privateKey = keyPair.privateKey;
        
        const publicKeyB64 = arrayBufferToBase64(keyPair.publicKey);
        downloadFile(JSON.stringify({ keyData: publicKeyB64 }, null, 2), 'Sadat-Falcon-public-key.json', 'application/json');

        const encryptedPrivate = await BankCrypto.encryptPrivateKey(keyPair.privateKey, password);
        downloadFile(JSON.stringify(encryptedPrivate, null, 2), 'Sadat-Falcon-Argon2-private-key.json', 'application/json');

        updateKeyStatus('<span class="valid">✅ New Falcon-512 key pair generated and exported! The new keys are now active.</span>');
        updateControlsState(true);
        await handleCreateNewNote();
    } catch (e) {
        console.error("Key generation failed:", e);
        updateKeyStatus(`<span class="invalid">❌ Failed to generate keys: ${e.message}</span>`);
    }
}

async function handleImportPublicKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const data = JSON.parse(e.target.result);
            if (!data.keyData) throw new Error("Invalid public key file format.");
            activeKeys.publicKey = base64ToUint8Array(data.keyData);
            updateKeyStatus('<span class="valid">✅ Public key imported successfully. It is now active for banknote validation.</span>');
        } catch (error) {
            updateKeyStatus(`<span class="invalid">❌ Error importing public key: ${error.message}</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

async function handleImportPrivateKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const password = prompt("Enter the password to decrypt the private key file:");
    if (!password) {
        updateKeyStatus('<span class="invalid">❌ Import cancelled. Password is required to decrypt.</span>');
        return;
    }
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const encryptedData = JSON.parse(e.target.result);
            updateKeyStatus('<span class="info">⏳ Decrypting private key with Argon2... This may take a moment.</span>');
            const privateKey = await BankCrypto.decryptPrivateKey(encryptedData, password);
            activeKeys.privateKey = privateKey;
            updateKeyStatus('<span class="valid">✅ Private key imported successfully. It is now active for banknote signing.</span>');
            updateControlsState(true);
        } catch (error) {
            console.error("Decryption error:", error);
            updateKeyStatus(`<span class="invalid">❌ Error decrypting or importing private key. Check your password and file: ${error.message}</span>`);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

function downloadFile(data, filename, type) {
    const blob = new Blob([data], { type: type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// ===================================================================================
// LSB Steganography Module
// ===================================================================================
const LSB = (() => {
    const MESSAGE_TERMINATOR = "00000000";
    function messageToBinary(message){return message.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join('')+MESSAGE_TERMINATOR}
    function encode(ctx,message){const bin=messageToBinary(message),imgData=ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height),data=imgData.data;if(bin.length>data.length/4*3)throw new Error("Message too long");let dI=0;for(let i=0;i<bin.length;i++){if((dI+1)%4===0)dI++;data[dI]=(data[dI]&254)|parseInt(bin[i],10);dI++}ctx.putImageData(imgData,0,0)}
    function decode(ctx){const data=ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height).data;let bin="",byte="",msg="";for(let i=0;i<data.length;i++){if((i+1)%4===0)continue;byte+=data[i]&1;if(byte.length===8){if(byte===MESSAGE_TERMINATOR)return msg;msg+=String.fromCharCode(parseInt(byte,2));byte=""}}return null}
    return { encode, decode };
})();

async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    if (!activeKeys.publicKey) { alert("Error: No public key is active for validation."); return; }
    const resultDiv = document.getElementById('validation-result');
    resultDiv.innerHTML = `<span class="info">⏳ Preparing image for validation...</span>`;
    let isFullyValid = true;
    const fileUrl = URL.createObjectURL(file);
    const img = new Image();
    img.onload = async () => {
        const tempCanvas=document.createElement('canvas'); tempCanvas.width=1350; tempCanvas.height=750;
        const tempCtx=tempCanvas.getContext('2d'); tempCtx.drawImage(img,0,0,tempCanvas.width,tempCanvas.height);
        resultDiv.innerHTML=`<span class="info">1. Reading QR Code...</span>`;
        const qrData=await readQRCodeFromCanvas(tempCanvas);
        if(!qrData){resultDiv.innerHTML=`<span class="invalid">❌ FATAL: QR Code not found.</span>`;return}
        let resultHTML=`<span class="valid">✅ 1. QR data read.</span>`;
        resultHTML+=`\n\n<span class="info">2. Verifying Falcon-512 signature...</span>`;resultDiv.innerHTML=resultHTML;
        const isSigValid=await validateDigitalSignature(qrData);
        if(!isSigValid){resultHTML+=`\n<span class="invalid">❌ FATAL: Invalid signature. Forgery detected.</span>`;resultDiv.innerHTML=resultHTML;return}
        resultHTML+=`\n<span class="valid">✅ 2. Signature confirmed.</span>`;
        resultHTML+=`\n\n<span class="info">3. Verifying LSB data...</span>`;resultDiv.innerHTML=resultHTML;
        const lsbSig=LSB.decode(tempCtx);
        if(!lsbSig||lsbSig!==qrData.signature){resultHTML+=`\n<span class="invalid">❌ FATAL: LSB data mismatch. Image compromised.</span>`;resultDiv.innerHTML=resultHTML;isFullyValid=false;return}
        resultHTML+=`\n<span class="valid">✅ 3. LSB data matched.</span>`;
        resultHTML+=`\n\n<span class="info">4. Verifying graphical integrity...</span>`;resultDiv.innerHTML=resultHTML;
        const expectedHash=uint8ArrayToHex(BankCrypto.hashMessage(qrData.signature));
        const refCanvas=document.createElement('canvas');refCanvas.width=tempCanvas.width;refCanvas.height=tempCanvas.height;
        await drawNoteOnCanvas(refCanvas,{...qrData,visualHash:expectedHash},refCanvas.width,refCanvas.height,false);
        const diff=compareImages(tempCanvas,refCanvas,35);
        if(diff>0.15){resultHTML+=`\n<span class="invalid">❌ FATAL: Graphical tampering detected (${diff.toFixed(2)}% difference).</span>`;isFullyValid=false}
        else{resultHTML+=`\n<span class="valid">✅ 4. Graphical integrity passed (${diff.toFixed(2)}% difference).</span>`}
        if(isFullyValid){resultHTML+=`\n\n<span class="info">5. Performing OCR cross-check...</span>`;resultDiv.innerHTML=resultHTML;
        const whitelist='0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ,-:';
        const ocrResult=await Tesseract.recognize(tempCanvas,'eng',{tessedit_char_whitelist:whitelist});
        resultHTML+=`\n<span class="valid">✅ 5. OCR complete.</span>\n<div class="data-heading">Final Cross-Check</div>`;
        const cmp=compareQRAndOCR(qrData,ocrResult);
        resultHTML+=`<div class="comparison-item"><strong>Amount:</strong> Expected: <code>${cmp.expected.amount}</code>, Found: <code>${cmp.found.amount||'(missing)'}</code>, Status: ${cmp.match.amount?'<span class="valid">✅</span>':'<span class="invalid">❌</span>'}</div>`;
        if(!cmp.match.amount)isFullyValid=false;
        resultHTML+=`<div class="comparison-item"><strong>Serial & Key:</strong> Serial Match: ${cmp.match.serial?'<span class="valid">✅</span>':'<span class="invalid">❌</span>'}, Key Match: ${cmp.match.key?'<span class="valid">✅</span>':'<span class="invalid">❌</span>'}</div>`;
        if(!cmp.match.serial||!cmp.match.key)isFullyValid=false}
        resultHTML+=`\n<hr style="border-color:var(--border-color);border-style:dashed;margin:15px 0 10px;">\n<span style="font-size:14px;font-weight:600;">${isFullyValid?'✅ VERDICT: Banknote is authentic.':'❌ VERDICT: Forgery detected.'}</span>`;
        resultDiv.innerHTML=resultHTML;
    };
    img.src = fileUrl;
    event.target.value = '';
}

async function validateDigitalSignature(qrData) {
    try {
        const { signature } = qrData;
        if (!signature || !activeKeys.publicKey) return false;
        const stringToVerify = getStandardizedDataForSigning(qrData);
        const signatureBytes = base64ToUint8Array(signature);
        return await BankCrypto.verifySignature(signatureBytes, stringToVerify, activeKeys.publicKey);
    } catch (e) { console.error("Signature verification error:", e); return false; }
}

function compareImages(c1,c2,tol=30){const d1=c1.getContext('2d').getImageData(0,0,c1.width,c1.height).data,d2=c2.getContext('2d').getImageData(0,0,c1.width,c2.height).data;let diff=0;for(let i=0;i<d1.length;i+=4){if(Math.abs((d1[i]&254)-(d2[i]&254))>tol||Math.abs((d1[i+1]&254)-(d2[i+1]&254))>tol||Math.abs((d1[i+2]&254)-(d2[i+2]&254))>tol)diff++}return(diff/(c1.width*c1.height))*100}
function readQRCodeFromCanvas(c){const ctx=c.getContext('2d'),r={x:800,y:210,width:420,height:420},imgData=ctx.getImageData(r.x,r.y,r.width,r.height),code=jsQR(imgData.data,imgData.width,imgData.height);if(code){try{return JSON.parse(code.data)}catch{return null}}return null}
async function validateNoteForCreation(noteData,targetCanvas){const tC=document.createElement('canvas');tC.width=targetCanvas.width;tC.height=targetCanvas.height;await drawNoteOnCanvas(tC,noteData,tC.width,tC.height,true);const qrData=await readQRCodeFromCanvas(tC);if(!qrData||JSON.stringify(qrData)!==JSON.stringify(noteData))return false;const ocr=await Tesseract.recognize(tC,'eng',{tessedit_char_whitelist:'0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ,-:'}),cmp=compareQRAndOCR(qrData,ocr);return cmp.match.amount&&cmp.match.serial&&cmp.match.key}

// ===================================================================================
// Banknote Creation Logic
// ===================================================================================
const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

async function createNoteData(amount, index = 0) {
    if (!activeKeys.privateKey) { alert("Error: No private key active."); return null; }
    const now = Date.now();
    const noteData = {
        amount: parseInt(amount) || 0,
        verificationKey: "SVK-" + Math.random().toString(16).substring(2, 10).toUpperCase(),
        serial: "SDT-" + (now + index).toString().slice(-8),
        timestamp: now
    };
    const stringToSign = getStandardizedDataForSigning(noteData);
    const signatureBytes = await BankCrypto.signData(stringToSign, activeKeys.privateKey);
    noteData.signature = arrayBufferToBase64(signatureBytes);
    const hashBytes = BankCrypto.hashMessage(noteData.signature);
    noteData.visualHash = uint8ArrayToHex(hashBytes);
    return noteData;
}

async function handleCreateNewNote() {
    const amount = document.getElementById("amount-input").value;
    updateKeyStatus('<span class="info">⏳ Generating new banknote...</span>');
    const noteData = await createNoteData(amount);
    if (noteData) {
        currentNoteData = noteData;
        await drawNoteOnCanvas(canvas, currentNoteData, canvas.width, canvas.height, true);
        updateKeyStatus('<span class="valid">✅ New banknote design is ready.</span>');
    } else { updateKeyStatus('<span class="invalid">❌ Failed to create a new banknote.</span>'); }
}

async function handleDownloadBatch() {
    if (!activeKeys.privateKey) { alert("Error: No private key active."); return; }
    if (!window.showDirectoryPicker) {
        alert("Your browser does not support batch downloads. Downloading one note.");
        await handleCreateNewNote(); const a=document.createElement("a"); a.download=`SADAT-NOTE-SECURE-${currentNoteData.serial}.png`; a.href=canvas.toDataURL("image/png"); a.click(); return;
    }
    const quantity=parseInt(document.getElementById('quantity-input').value)||1,amount=document.getElementById("amount-input").value,resDiv=document.getElementById('validation-result');
    try {
        const dirHandle=await window.showDirectoryPicker();resDiv.innerHTML=`<span class="info">Processing ${quantity} banknote(s)...</span>`;
        const offscreenCanvas=document.createElement('canvas');offscreenCanvas.width=canvas.width;offscreenCanvas.height=canvas.height;
        for(let i=0;i<quantity;i++){
            let noteData=null,isValid=false,attempts=0;
            while(!isValid&&attempts<10){
                noteData=await createNoteData(amount,i);
                if(!noteData){resDiv.innerHTML=`<span class="invalid">❌ Batch stopped. No private key.</span>`;return}
                isValid=await validateNoteForCreation(noteData,offscreenCanvas);
                if(!isValid)resDiv.innerHTML=`<span class="invalid">❌ Note ${i+1} failed OCR on attempt ${attempts+1}. Regenerating...</span>`;attempts++
            }
            if(isValid){
                await drawNoteOnCanvas(offscreenCanvas,noteData,offscreenCanvas.width,offscreenCanvas.height,true);
                const blob=await new Promise(r=>offscreenCanvas.toBlob(r,'image/png')),fileHandle=await dirHandle.getFileHandle(`SADAT-NOTE-SECURE-${noteData.serial}.png`,{create:true}),writable=await fileHandle.createWritable();
                await writable.write(blob);await writable.close();resDiv.innerHTML=`<span class="info">Saved banknote ${i+1} of ${quantity}.</span>`;
            } else {resDiv.innerHTML=`<span class="invalid">❌ Failed to create a valid note after multiple attempts. Batch stopped.</span>`;return}
        }
        resDiv.innerHTML=`<span class="valid">✅ Successfully saved ${quantity} banknote(s).</span>`;
        await handleCreateNewNote();
    } catch (error) { resDiv.innerHTML = `<span class="invalid">❌ Error: ${error.message}</span>`; }
}

async function drawNoteOnCanvas(targetCanvas,noteData,w,h,applyStego=true){return new Promise(async(resolve,reject)=>{if(Object.keys(noteData).length===0)return reject("No note data");const ctx=targetCanvas.getContext("2d"),{amount,verificationKey,serial,visualHash,signature}=noteData,scale=w/1350;const bg=ctx.createLinearGradient(0,0,0,h),hue=H(visualHash,0,0,360);bg.addColorStop(0,`hsl(${hue},50%,6%)`);bg.addColorStop(1,`hsl(${hue},40%,4%)`);ctx.fillStyle=bg;ctx.fillRect(0,0,w,h);drawWatermark(ctx,visualHash,w,h);drawKochGuilloche(ctx,visualHash,w,h);drawNoisePattern(ctx,visualHash,w,h);ctx.shadowColor="rgba(0,0,0,0.7)";ctx.shadowBlur=8*scale;ctx.shadowOffsetX=2*scale;ctx.shadowOffsetY=2*scale;ctx.fillStyle="#EAEAEA";ctx.font=`bold ${80*scale}px 'Roboto Mono'`;ctx.textAlign='left';ctx.fillText(serial.substring(4),150*scale,160*scale);ctx.fillText(verificationKey.substring(4),150*scale,280*scale);ctx.font=`bold ${150*scale}px 'Roboto Mono'`;ctx.textAlign="right";ctx.shadowBlur=12*scale;ctx.shadowOffsetX=4*scale;ctx.shadowOffsetY=4*scale;ctx.fillText(amount.toString(),w-(120*scale),190*scale);ctx.shadowColor="transparent";const qrC=document.createElement("canvas"),qrS=380*scale;QRCode.toCanvas(qrC,JSON.stringify(noteData),{width:qrS,errorCorrectionLevel:'H',color:{dark:'#000',light:'#FFF'}},err=>{if(err)return reject(err);ctx.drawImage(qrC,w-(150*scale)-qrS,h-(520*scale),qrS,qrS);ctx.font=`${30*scale}px 'Roboto Mono'`;ctx.fillStyle="rgba(255,255,255,0.4)";ctx.textAlign="center";ctx.fillText("Digitally Signed by Sadat Bank Authority (Falcon-512)",w/2,h-60*scale);if(applyStego&&signature){try{LSB.encode(ctx,signature)}catch(e){reject(e)}}resolve()})})}
function drawKochGuilloche(g,h,w,H){g.save();g.translate(w/2,H/2);const s=w/1350,i=H(h,2,2,4),z=w*(H(h,4,10,20)/100),a=(H(h,6,0,360)/360)*Math.PI*2,n=H(h,8,3,6),o=H(h,10,0,360);function d(x1,y1,x2,y2,l){if(l===0){g.lineTo(x2,y2);return}const dx=x2-x1,dy=y2-y1,D=Math.sqrt(dx*dx+dy*dy),uX=dx/D,uY=dy/D,p1x=x1+uX*D/3,p1y=y1+uY*D/3,p2x=x1+uX*D*2/3,p2y=y1+uY*D*2/3,p3x=p1x+uX*D/6-uY*D*Math.sqrt(3)/6,p3y=p1y+uY*D/6+uX*D*Math.sqrt(3)/6;d(x1,y1,p1x,p1y,l-1);d(p1x,p1y,p3x,p3y,l-1);d(p3x,p3y,p2x,p2y,l-1);d(p2x,p2y,x2,y2,l-1)}g.lineWidth=1*s;g.lineJoin='bevel';g.lineCap='round';for(let j=0;j<n;j++){const C=(o+j*(360/n))%360;g.strokeStyle=`hsla(${C},70%,60%,0.15)`;const L=(j/n)*Math.PI*2+a,x1=Math.cos(L)*z,y1=Math.sin(L)*z,x2=Math.cos(L+Math.PI)*z,y2=Math.sin(L+Math.PI)*z;g.beginPath();g.moveTo(x1,y1);d(x1,y1,x2,y2,i);g.stroke()}g.restore()}
function drawWatermark(g,h,w,H){g.save();g.translate(w/2,H/2);const s=w/1350,n=H(h,16,3,6),R=w*(H(h,18,10,25)/100)*s,c=H(h,20,0,360);g.strokeStyle=`hsla(${c},50%,80%,0.05)`;g.lineWidth=4*s;for(let i=0;i<n;i++){g.beginPath();const S=(i/n)*Math.PI*2+H(h,22,0,100)/100,E=S+H(h,24,6,12)*Math.PI;for(let t=S;t<E;t+=0.05){const r=R*(t-S)/(E-S),x=r*Math.cos(t),y=r*Math.sin(t);if(t===S)g.moveTo(x,y);else g.lineTo(x,y)}g.stroke()}g.restore()}
function drawNoisePattern(g,h,w,H){g.save();for(let i=0;i<20000;i++){const x=Math.random()*w,y=Math.random()*H,o=Math.random()*0.15,c=H(h,(i%30)+4,0,360);g.fillStyle=`hsla(${c},50%,80%,${o})`;g.fillRect(x,y,1,1)}g.restore()}
