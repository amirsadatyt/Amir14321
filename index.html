const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));

async function handleGenerateAndExportKeys() {
    const password = prompt("Enter a strong password to encrypt your private key files. You will receive TWO private key files.");
    if (!password) {
        updateKeyStatus('<span class="invalid">❌ Key generation cancelled. Password is required.</span>');
        return;
    }
    
    updateKeyStatus('<span class="info">⏳ Generating new Falcon-1024 & SPHINCS+ key pairs...</span>');

        downloadFile(JSON.stringify(encryptedFalconPrivate, null, 2), 'Sadat-Falcon-private-key.json', 'application/json');

async function handleImportPublicKey(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const data = JSON.parse(e.target.result);
            if (!data.falcon || !data.sphincs) throw new Error("Invalid public key file format. Missing Falcon or SPHINCS+ key.");
            activeKeys.falcon.publicKey = base64ToUint8Array(data.falcon);
            activeKeys.sphincs.publicKey = base64ToUint8Array(data.sphincs);
            updateKeyStatus('<span class="valid">✅ Public keys for Falcon & SPHINCS+ imported successfully. Ready for validation.</span>');

            updateKeyStatus(`<span class="invalid">❌ Error importing public keys: ${error.message}</span>`);

    };
    reader.readAsText(file);
    event.target.value = '';
}

        return;
    }

    let falconFile, sphincsFile;

        sphincsFile = files[1];

        activeKeys.falcon.privateKey = await BankCrypto.decryptPrivateKey(falconEncrypted, password);

        updateControlsState(false);

async function validateChainedSignature(qrData) {
    try {

        return await BankCrypto.verifyChainedSignature(signatures, stringToVerify, activeKeys.falcon.publicKey, activeKeys.sphincs.publicKey);
    } catch (e) {
        console.error("Chained signature verification error:", e);
        return { valid: false };
    }

function readQRCodeFromCanvas(canvasToCheck) {
    const context = canvasToCheck.getContext('2d');
    const qrRegion = { x: 800, y: 210, width: 420, height: 420 };
    const imageData = context.getImageData(qrRegion.x, qrRegion.y, qrRegion.width, qrRegion.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code && code.data) {
        try {
            const parts = code.data.split('|');
            if (parts.length !== 6) return null; // Now expects 6 parts

            return {
                amount: parseInt(parts[0], 10),
                serial: parts[1],
                timestamp: parseInt(parts[2], 10),

                    falconSig: base64ToUint8Array(parts[4]),
                    sphincsSig: base64ToUint8Array(parts[5])

            };
        } catch { return null; }
    }
    return null;
