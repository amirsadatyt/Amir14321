<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banknote Creator</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.rawgit.com/rastikerdar/vazir-font/v27.0.0/dist/Vazir-Bold.woff2') format('woff2');
            font-weight: bold;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Vazir', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #34495e;
            font-size: 2.5rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        .banknote-container {
            width: 600px;
            height: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease-in-out;
            background-color: #f7f9fc;
            border: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .banknote-container {
                width: 100%;
                max-width: 400px;
                height: 267px;
            }
        }

        .banknote-details {
            position: absolute;
            top: 20px;
            right: 20px;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #2c3e50;
        }

        .details-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .serial-key-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .serial { color: #e74c3c; }
        .key { color: #f39c12; }
        .amount {
            font-size: 2.5rem;
            font-weight: bold;
            transition: color 0.5s ease;
            color: #3498db;
        }
        
        .barcode-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .barcode {
            width: 100px;
            height: 50px;
        }

        .controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .input-group label {
            display: flex;
            flex-direction: column;
            width: calc(50% - 5px);
            min-width: 150px;
            font-size: 0.9rem;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-family: 'Vazir', sans-serif;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #redesignBtn {
            background-color: #3498db;
        }
        #redesignBtn:hover {
            background-color: #2980b9;
        }

        #downloadBtn {
            background-color: #2ecc71;
        }
        #downloadBtn:hover {
            background-color: #27ae60;
        }

        #generateAllBtn {
            background-color: #e67e22;
        }
        #generateAllBtn:hover {
            background-color: #d35400;
        }

        .validation-section {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .validation-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .validation-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .validation-result.valid {
            background-color: #e8f9ee;
            color: #2ecc71;
        }
        
        .validation-result.invalid {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        
        .canvas-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Banknote Creator</h1>

        <div class="banknote-container" id="banknote-container">
            <div class="banknote-details">
                <div class="details-top">
                    <div class="serial-key-group">
                        <span class="serial" id="serial">12345678</span>
                        <span class="key" id="key">87654321</span>
                    </div>
                    <span class="amount" id="amount-display">100</span>
                </div>
                <div class="barcode-container">
                    <img id="barcode-1" class="barcode">
                    <img id="barcode-2" class="barcode">
                    <img id="barcode-3" class="barcode">
                    <img id="barcode-4" class="barcode">
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="inputAmount">Amount (Max 100):
                    <input type="number" id="inputAmount" value="100" min="1" max="100">
                </label>
                <label for="inputCount">Number of Banknotes:
                    <input type="number" id="inputCount" value="1" min="1">
                </label>
            </div>
            
            <div class="buttons">
                <button id="redesignBtn">Redesign</button>
                <button id="downloadBtn">Download</button>
                <button id="generateAllBtn">Generate All</button>
            </div>
        </div>

        <div class="validation-section">
            <h3>Banknote Validation</h3>
            <div class="input-group">
                <label for="validationKey">Enter Validation Key:
                    <input type="text" id="validationKey" placeholder="Enter 8-digit key">
                </label>
                <button id="validateBtn">Validate</button>
            </div>
            <div class="validation-result" id="validationResult"></div>
        </div>
    </div>
    
    <div class="canvas-container">
        <canvas id="banknoteCanvas" width="600" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        const banknoteContainer = document.getElementById('banknote-container');
        const amountDisplay = document.getElementById('amount-display');
        const serialDisplay = document.getElementById('serial');
        const keyDisplay = document.getElementById('key');
        const barcodes = [
            document.getElementById('barcode-1'),
            document.getElementById('barcode-2'),
            document.getElementById('barcode-3'),
            document.getElementById('barcode-4')
        ];
        const redesignBtn = document.getElementById('redesignBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateAllBtn = document.getElementById('generateAllBtn');
        const inputAmount = document.getElementById('inputAmount');
        const inputCount = document.getElementById('inputCount');
        const validationKeyInput = document.getElementById('validationKey');
        const validateBtn = document.getElementById('validateBtn');
        const validationResult = document.getElementById('validationResult');
        
        let validKeys = {};

        function generateTimeBasedCode(length) {
            const time = Math.floor(Date.now() / 30000); // 30-second window
            let code = (time * 123456789).toString().substring(0, length);
            while (code.length < length) {
                code += '0';
            }
            return code;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateBanknote() {
            const newBgColor = getRandomColor();
            const newSerialColor = getRandomColor();
            const newKeyColor = getRandomColor();
            const newBarcodeColor = getRandomColor();

            banknoteContainer.style.backgroundColor = newBgColor;
            serialDisplay.style.color = newSerialColor;
            keyDisplay.style.color = newKeyColor;
            
            const newSerial = generateTimeBasedCode(8);
            const newKey = generateTimeBasedCode(8);
            
            serialDisplay.innerText = newSerial;
            keyDisplay.innerText = newKey;
            
            barcodes.forEach((barcode) => {
                JsBarcode(barcode, newSerial, {
                    format: "CODE128",
                    width: 1,
                    height: 50,
                    displayValue: false,
                    lineColor: newBarcodeColor
                });
            });
            
            validKeys[newKey] = true;
        }

        function createAndDownloadBanknote() {
            const canvas = document.getElementById('banknoteCanvas');
            const ctx = canvas.getContext('2d');
            const barcodeElements = [
                document.getElementById('barcode-1'),
                document.getElementById('barcode-2'),
                document.getElementById('barcode-3'),
                document.getElementById('barcode-4')
            ];

            // Draw banknote background
            ctx.fillStyle = window.getComputedStyle(banknoteContainer).backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw amount
            ctx.font = "bold 40px Vazir";
            ctx.textAlign = "right";
            ctx.fillStyle = window.getComputedStyle(amountDisplay).color;
            ctx.fillText(amountDisplay.innerText, 580, 60);

            // Draw serial and key
            ctx.font = "bold 30px Vazir";
            ctx.textAlign = "left";
            ctx.fillStyle = window.getComputedStyle(serialDisplay).color;
            ctx.fillText(serialDisplay.innerText, 20, 60);
            ctx.fillStyle = window.getComputedStyle(keyDisplay).color;
            ctx.fillText(keyDisplay.innerText, 20, 100);

            // Draw all four barcodes to canvas
            const barcodePositions = [
                { x: 100, y: 140 }, { x: 400, y: 140 },
                { x: 100, y: 220 }, { x: 400, y: 220 }
            ];

            barcodeElements.forEach((barcode, index) => {
                if (barcode && barcode.src) {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, barcodePositions[index].x, barcodePositions[index].y, 100, 50);
                    };
                    img.src = barcode.src;
                }
            });

            // Delay download to ensure images are loaded
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = `banknote-${serialDisplay.innerText}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, 500); 
        }

        function generateAllBanknotes() {
            const count = parseInt(inputCount.value);
            if (count > 0) {
                for (let i = 0; i < count; i++) {
                    updateBanknote();
                    createAndDownloadBanknote();
                }
            }
        }

        function validateKey() {
            const inputKey = validationKeyInput.value;
            validationResult.style.display = 'block';
            if (validKeys[inputKey]) {
                validationResult.className = 'validation-result valid';
                validationResult.innerText = '✅ This banknote is valid.';
            } else {
                validationResult.className = 'validation-result invalid';
                validationResult.innerText = '❌ This banknote is invalid.';
            }
        }
        
        redesignBtn.addEventListener('click', updateBanknote);
        downloadBtn.addEventListener('click', createAndDownloadBanknote);
        generateAllBtn.addEventListener('click', generateAllBanknotes);
        validateBtn.addEventListener('click', validateKey);

        inputAmount.addEventListener('input', (e) => {
            let value = parseInt(e.target.value);
            if (value > 100) {
                e.target.value = 100;
                value = 100;
            }
            if (value < 1) {
                e.target.value = 1;
                value = 1;
            }
            amountDisplay.innerText = value;
        });

        updateBanknote();
    </script>
</body>
</html>
