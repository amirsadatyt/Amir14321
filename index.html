<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اسکناس دیجیتال سادات (QR Code اصلاح نهایی)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-font: 'Poppins', 'Segoe UI', sans-serif;
            --mono-font: 'Roboto Mono', monospace;
            --dark-bg: #10101a; --medium-bg: #1a1a2e; --light-bg: #2a2a3e;
            --accent-color-1: #e040fb; --accent-color-2: #7c4dff;
            --text-color: #e0e0e0; --text-muted: #a0a0c0;
            --success-color: #00e676; --error-color: #ff5252; --info-color: #40c4ff;
            --border-color: rgba(124, 77, 255, 0.2);
        }
        body { margin: 0; font-family: var(--primary-font); background-color: var(--dark-bg); color: var(--text-color); text-align: center; padding: 24px; direction: rtl; }
        .container { max-width: 900px; margin: 0 auto; background: rgba(26, 26, 46, 0.7); backdrop-filter: blur(12px); padding: 24px; border-radius: 24px; border: 1px solid var(--border-color); }
        .header { border-bottom: 1px solid var(--border-color); padding-bottom: 16px; margin-bottom: 24px; }
        h1 { font-size: 2.5rem; font-weight: 600; color: #fff; margin: 0 0 8px 0; background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        canvas { border-radius: 16px; margin-top: 24px; background: #050508; width: 100%; max-width: 900px; height: auto; border: 1px solid var(--border-color); }
        input[type="number"], button, label { padding: 14px 22px; font-size: 16px; font-family: var(--primary-font); border-radius: 12px; margin: 8px 5px; border: 1px solid var(--border-color); background: var(--medium-bg); color: #fff; transition: all 0.3s ease; cursor: pointer; outline: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        input[type="number"] { font-family: var(--mono-font); font-weight: 700; text-align: center; width: 150px; }
        button:not([disabled]), label:not([disabled]) { font-weight: 600; background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2)); border: none; }
        button[disabled] { cursor: not-allowed; opacity: 0.5; }
        button:hover:not([disabled]), label:hover:not([disabled]) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124, 77, 255, 0.4); }
        .section { background: rgba(16, 16, 26, 0.5); padding: 20px; margin-top: 30px; border-radius: 16px; border: 1px solid var(--border-color); }
        h2 { font-size: 1.5rem; color: var(--text-color); margin-top: 0; margin-bottom: 20px; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .controls-grid { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 16px; }
        #validation-result, #key-status { margin-top: 20px; font-size: 12px; min-height: 50px; line-height: 1.6; text-align: left; background: var(--dark-bg); padding: 15px 20px; border-radius: 12px; white-space: pre-wrap; font-family: var(--mono-font); border: 1px solid var(--border-color); }
        .valid { color: var(--success-color); } .invalid { color: var(--error-color); } .info { color: var(--info-color); }
        .input-label { font-size: 0.9rem; color: var(--text-muted); }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>اسکناس دیجیتال سادات</h1>
        <p>ایجاد، دانلود و اعتبارسنجی اسکناس‌های امن با پس‌زمینه مبتنی بر هش.</p>
    </div>

    <canvas id="noteCanvas" width="1350" height="750"></canvas>

    <div class="section">
        <h2>۱. مدیریت کلیدها</h2>
        <div class="controls-grid">
            <button id="generate-keys-button">🔑 ایجاد و ذخیره کلیدها</button>
        </div>
        <div id="key-status">برای شروع، یک جفت کلید جدید ایجاد کنید.</div>
    </div>

    <div class="section">
        <h2>۲. ایجاد اسکناس</h2>
        <div class="controls-grid">
            <span class="input-label">مبلغ:</span>
            <input type="number" id="amount-input" value="50000">
            <button id="create-download-button" disabled>🎨 ایجاد و دانلود اسکناس</button>
        </div>
    </div>

    <div class="section" id="validator-section">
        <h2>۳. اعتبارسنجی اسکناس</h2>
        <label for="validator-input">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            انتخاب تصویر برای اعتبارسنجی
        </label>
        <input type="file" id="validator-input" accept="image/png" style="display: none;">
        <div id="validation-result">نتیجه اعتبارسنجی در اینجا نمایش داده خواهد شد.</div>
    </div>
</div>

<script type="module">
// Import cryptographic libraries
import pqcSignFalcon512 from './falcon.js';
import { shake256 } from 'https://cdn.skypack.dev/js-sha3';

// --- Global State ---
const canvas = document.getElementById("noteCanvas");
const ctx = canvas.getContext("2d");
let activeKeys = { publicKey: null, privateKey: null };
let falconApi = null;

// --- Utility Functions ---
const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
const base64ToUint8Array = (base64) => {
    const binary_string = window.atob(base64);
    const len = binary_string.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes;
};
const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

// ===================================================================================
// Bank Crypto Logic
// ===================================================================================
const BankCrypto = (() => {
    function hashMessage(message) {
        const hexHash = shake256(message, 512);
        return hexToUint8Array(hexHash);
    }
    async function generateNewKeyPair() {
        if (!falconApi) throw new Error("Falcon API not initialized.");
        return await falconApi.keypair();
    }
    async function signData(data, privateKey) {
        if (!privateKey) throw new Error("Private key is not available.");
        const dataHash = hashMessage(data); 
        const { signature } = await falconApi.sign(dataHash, privateKey);
        return signature;
    }
    async function verifySignature(signature, data, publicKey) {
        if (!publicKey) throw new Error("Public key is not available.");
        const dataHash = hashMessage(data);
        return await falconApi.verify(signature, dataHash, publicKey);
    }
    return { generateNewKeyPair, signData, verifySignature, hashMessage };
})();

// ===================================================================================
// UI and State Management
// ===================================================================================
function getStandardizedDataForSigning(noteData) {
    const dataToSign = {
        amount: noteData.amount,
        serial: noteData.serial,
        timestamp: noteData.timestamp,
        verificationKey: noteData.verificationKey,
        signatureHash: noteData.signatureHash
    };
    return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
}
function updateKeyStatus(message) { document.getElementById('key-status').innerHTML = message; }
function updateControlsState(isEnabled) { document.getElementById('create-download-button').disabled = !isEnabled; }
function downloadFile(data, filename, type) {
    const blob = new Blob([data], { type: type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// ===================================================================================
// LSB Steganography Module
// ===================================================================================
const LSB = (() => {
    const MESSAGE_TERMINATOR = "00000000";
    function messageToBinary(message) { return message.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join('') + MESSAGE_TERMINATOR; }
    function encode(ctx, message) {
        const binaryMessage = messageToBinary(message);
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const data = imageData.data;
        if (binaryMessage.length > data.length / 4 * 3) throw new Error("Message too long for image.");
        let dataIndex = 0;
        for (let i = 0; i < binaryMessage.length; i++) {
            if ((dataIndex + 1) % 4 === 0) dataIndex++;
            data[dataIndex] = (data[dataIndex] & 0xFE) | parseInt(binaryMessage[i], 10);
            dataIndex++;
        }
        ctx.putImageData(imageData, 0, 0);
    }
    function decode(ctx) {
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const data = imageData.data;
        let byte = "", decodedMessage = "";
        for (let i = 0; i < data.length; i++) {
            if ((i + 1) % 4 === 0) continue;
            byte += (data[i] & 1);
            if (byte.length === 8) {
                if (byte === MESSAGE_TERMINATOR) return decodedMessage;
                decodedMessage += String.fromCharCode(parseInt(byte, 2));
                byte = "";
            }
        }
        return null;
    }
    return { encode, decode };
})();

// ===================================================================================
// Banknote Creation and Drawing
// ===================================================================================
const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

async function createNoteData(amount) {
    if (!activeKeys.privateKey) {
        alert("خطا: کلید خصوصی برای امضای اسکناس فعال نیست.");
        return null;
    }
    const now = Date.now();
    const noteData = {
        amount: parseInt(amount) || 0,
        verificationKey: "SVK-" + Math.random().toString(16).substring(2, 10).toUpperCase(),
        serial: "SDT-" + now.toString().slice(-8),
        timestamp: now
    };
    noteData.signatureHash = "0".repeat(128);
    let stringToSign = getStandardizedDataForSigning(noteData);
    const signatureBytes = await BankCrypto.signData(stringToSign, activeKeys.privateKey);
    const signatureB64 = arrayBufferToBase64(signatureBytes);
    noteData.signatureHash = uint8ArrayToHex(BankCrypto.hashMessage(signatureB64));
    noteData.signature = signatureB64;
    noteData.visualHash = uint8ArrayToHex(BankCrypto.hashMessage(noteData.signatureHash));
    return noteData;
}

function drawNoisePattern(g_ctx, hash, w, h) {
    g_ctx.save();
    for (let i = 0; i < 20000; i++) {
        const x = Math.random() * w, y = Math.random() * h, o = Math.random() * 0.15;
        const hue = H(hash, (i % 30) * 2, 0, 360);
        g_ctx.fillStyle = `hsla(${hue}, 50%, 80%, ${o})`;
        g_ctx.fillRect(x, y, 1, 1);
    }
    g_ctx.restore();
}

async function drawBanknoteOnCanvas(targetCanvas, noteData) {
    return new Promise(async (resolve, reject) => {
        const ctx = targetCanvas.getContext("2d");
        const { amount, verificationKey, serial, signature, visualHash } = noteData;
        const w = targetCanvas.width, h = targetCanvas.height;
        const scale = w / 1350;

        // --- START CRITICAL BUG FIX: Correct Order of Operations ---

        // STEP 1: Draw the entire background first (gradient, noise, text).
        const baseHue = H(visualHash, 0, 0, 360);
        const bgGradient = ctx.createLinearGradient(0, 0, 0, h);
        bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
        bgGradient.addColorStop(1, `hsl(${baseHue - 40}, 40%, 4%)`);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, w, h);
        drawNoisePattern(ctx, visualHash, w, h);
        ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 8 * scale;
        ctx.fillStyle = "#EAEAEA";
        ctx.textAlign = 'left';
        ctx.font = `bold ${80 * scale}px 'Roboto Mono'`;
        ctx.fillText(serial, 150 * scale, 160 * scale);
        ctx.font = `bold ${50 * scale}px 'Roboto Mono'`;
        ctx.fillText(verificationKey, 150 * scale, 250 * scale);
        ctx.textAlign = "right";
        ctx.font = `bold ${150 * scale}px 'Poppins'`;
        ctx.fillText(amount.toLocaleString(), w - (120 * scale), 190 * scale);
        ctx.shadowColor = "transparent";

        // STEP 2: If a signature exists, hide it in the background we just drew.
        if (signature) {
            try {
                LSB.encode(ctx, signature);
            } catch (lsbError) {
                reject(lsbError);
                return;
            }
        }

        // STEP 3: Generate the clean QR code and draw it ON TOP of the LSB-encoded background.
        const qrCanvas = document.createElement("canvas");
        const qrSize = 380 * scale;
        const qrDataObject = { ...noteData };
        delete qrDataObject.signature;
        delete qrDataObject.visualHash;
        
        QRCode.toCanvas(qrCanvas, JSON.stringify(qrDataObject), { 
            width: qrSize, 
            errorCorrectionLevel: 'H', 
            color: { dark: '#000000', light: '#FFFFFF' } 
        }, (err) => {
            if (err) {
                reject(err);
                return;
            }
            const qrX = w - (150 * scale) - qrSize;
            const qrY = h - (520 * scale);
            ctx.drawImage(qrCanvas, qrX, qrY);
            resolve();
        });
        
        // --- END CRITICAL BUG FIX ---
    });
}


// ===================================================================================
// Validation Logic
// ===================================================================================
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file || !activeKeys.publicKey) return;
    const resultDiv = document.getElementById('validation-result');
    resultDiv.innerHTML = `<span class="info">⏳ آماده‌سازی تصویر...</span>`;
    const img = new Image();
    img.onload = async () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 1350; tempCanvas.height = 750;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
        
        resultDiv.innerHTML = `<span class="info">۱. در حال خواندن QR Code...</span>`;
        const qrData = readQRCodeFromCanvas(tempCanvas);
        if (!qrData) { resultDiv.innerHTML = `<span class="invalid">❌ خطا: QR Code یافت نشد یا قابل خواندن نیست.</span>`; return; }
        
        resultDiv.innerHTML += `\n<span class="info">۲. در حال استخراج امضای پنهان...</span>`;
        const lsbSignatureB64 = LSB.decode(tempCtx);
        if (!lsbSignatureB64) { resultDiv.innerHTML += `\n<span class="invalid">❌ خطا: امضای پنهان یافت نشد.</span>`; return; }
        
        resultDiv.innerHTML += `\n<span class="info">۳. در حال بررسی یکپارچگی تصویر...</span>`;
        const lsbSignatureHash = uint8ArrayToHex(BankCrypto.hashMessage(lsbSignatureB64));
        if (lsbSignatureHash !== qrData.signatureHash) { resultDiv.innerHTML += `\n<span class="invalid">❌ خطا: یکپارچگی تصویر رد شد. احتمال جعل.</span>`; return; }
        
        resultDiv.innerHTML += `\n\n<span class="info">۴. در حال اعتبارسنجی امضای دیجیتال...</span>`;
        const isSignatureValid = await BankCrypto.verifySignature(base64ToUint8Array(lsbSignatureB64), getStandardizedDataForSigning(qrData), activeKeys.publicKey);
        
        if (isSignatureValid) {
            resultDiv.innerHTML = `<span class="valid">✅ نتیجه نهایی: اسکناس معتبر و اصلی است.</span>`;
        } else {
            resultDiv.innerHTML += `\n<span class="invalid">❌ خطا: امضای دیجیتال نامعتبر است. اسکناس جعلی است.</span>`;
        }
    };
    img.src = URL.createObjectURL(file);
    event.target.value = '';
}

function readQRCodeFromCanvas(canvasToCheck) {
    const context = canvasToCheck.getContext('2d');
    const imageData = context.getImageData(0, 0, canvasToCheck.width, canvasToCheck.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code) { try { return JSON.parse(code.data); } catch { return null; } }
    return null;
}

// ===================================================================================
// Event Handlers
// ===================================================================================
async function handleGenerateAndExportKeys() {
    updateKeyStatus('<span class="info">⏳ در حال ساخت جفت کلید جدید...</span>');
    try {
        const keyPair = await BankCrypto.generateNewKeyPair();
        activeKeys = keyPair;
        downloadFile(JSON.stringify({ keyData: arrayBufferToBase64(keyPair.publicKey) }, null, 2), 'Sadat-Falcon-public-key.json', 'application/json');
        downloadFile(JSON.stringify({ keyData: arrayBufferToBase64(keyPair.privateKey) }, null, 2), 'Sadat-Falcon-private-key-UNENCRYPTED.json', 'application/json');
        updateKeyStatus('<span class="valid">✅ جفت کلید جدید ساخته و ذخیره شد! کلیدها اکنون فعال هستند.</span>');
        updateControlsState(true);
        const placeholderNote = { amount: "50000", serial: "SDT-00000000", verificationKey: "SVK-00000000", visualHash: "0".repeat(128) };
        await drawBanknoteOnCanvas(canvas, placeholderNote);
    } catch (e) {
        updateKeyStatus(`<span class="invalid">❌ خطا در ساخت کلید: ${e.message}</span>`);
    }
}
async function handleCreateAndDownload() {
    updateKeyStatus('<span class="info">⏳ در حال ایجاد اسکناس جدید...</span>');
    const amount = document.getElementById("amount-input").value;
    const noteData = await createNoteData(amount);
    if (noteData) {
        await drawBanknoteOnCanvas(canvas, noteData);
        updateKeyStatus('<span class="valid">✅ اسکناس جدید آماده است. دانلود شروع می‌شود...</span>');
        const link = document.createElement("a");
        link.download = `SADAT-NOTE-SECURE-${noteData.serial}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
    } else {
        updateKeyStatus('<span class="invalid">❌ در ایجاد اسکناس خطایی رخ داد.</span>');
    }
}

// ===================================================================================
// Application Initialization
// ===================================================================================
async function main() {
    updateControlsState(false);
    updateKeyStatus('<span class="info">⏳ در حال بارگذاری ماژول Falcon-512...</span>');
    try {
        falconApi = await pqcSignFalcon512();
        updateKeyStatus('<span class="info">آماده. لطفاً برای شروع یک جفت کلید جدید ایجاد کنید.</span>');
        const placeholderNote = { amount: "مبلغ", serial: "سریال", verificationKey: "کلید", visualHash: "f".repeat(128) };
        await drawBanknoteOnCanvas(canvas, placeholderNote);
    } catch (e) {
        updateKeyStatus(`<span class="invalid">❌ خطای بحرانی: ماژول Falcon-512 بارگذاری نشد.</span>`);
        return;
    }
    document.getElementById('generate-keys-button').addEventListener('click', handleGenerateAndExportKeys);
    document.getElementById('create-download-button').addEventListener('click', handleCreateAndDownload);
    document.getElementById('validator-input').addEventListener('change', handleFileSelect);
}

main();
</script>
</body>
