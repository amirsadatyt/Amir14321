<script type="module">
(async () => {
    // Import cryptographic libraries as modules
    import pqcSignFalcon512 from './falcon.js';
    import { shake256 } from 'https://cdn.skypack.dev/js-sha3';

    // --- Global State ---
    const canvas = document.getElementById("noteCanvas");
    const ctx = canvas.getContext("2d");
    let currentNoteData = {};
    let activeKeys = { publicKey: null, privateKey: null };
    let falconApi = null;

    // --- Utility Functions ---
    const arrayBufferToBase64 = (buffer) => btoa(String.fromCharCode(...new Uint8Array(buffer)));
    const base64ToUint8Array = (base64) => {
        const binary_string = window.atob(base64);
        const len = binary_string.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binary_string.charCodeAt(i);
        }
        return bytes;
    };
    const hexToUint8Array = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
    const uint8ArrayToHex = (bytes) => Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');

    // ===================================================================================
    // Bank Key Management and Crypto Logic
    // ===================================================================================

    const BankCrypto = (() => {
        
        function hashMessage(message) {
            const hexHash = shake256(message, 1024);
            return hexToUint8Array(hexHash);
        }
        
        async function generateNewKeyPair() {
            if (!falconApi) throw new Error("Falcon API not initialized.");
            return await falconApi.keypair();
        }

        async function signData(data, privateKey) {
            if (!privateKey) throw new Error("Private key is not available for signing.");
            const dataHash = hashMessage(data);
            const { signature } = await falconApi.sign(dataHash, privateKey);
            return signature;
        }

        async function verifySignature(signature, data, publicKey) {
            if (!publicKey) throw new Error("Public key is not available for verification.");
            const dataHash = hashMessage(data);
            return await falconApi.verify(signature, dataHash, publicKey);
        }
        
        async function encryptPrivateKey(privateKeyBytes, password) {
            const argonParams = {
                time: 2, mem: 65536, parallelism: 4,
                // نام صحیح ثابت Argon2Type.Argon2id است
                type: argon2.Argon2Type.Argon2id, hashLen: 32
            };
            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const iv = window.crypto.getRandomValues(new Uint8Array(12));

            try {
                const argon2Result = await argon2.hash({ pass: password, salt: salt, ...argonParams, raw: true });
                const derivedKeyBytes = argon2Result.hash;
                const derivedKey = await window.crypto.subtle.importKey("raw", derivedKeyBytes, { name: "AES-GCM" }, true, ["encrypt"]);
                const keyObject = { keyData: arrayBufferToBase64(privateKeyBytes) };
                const encodedKey = new TextEncoder().encode(JSON.stringify(keyObject));
                const encryptedKey = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, derivedKey, encodedKey);
                
                return {
                    cipherText: arrayBufferToBase64(encryptedKey),
                    iv: arrayBufferToBase64(iv),
                    salt: arrayBufferToBase64(salt),
                    argonParams: {
                        time: argonParams.time, mem: argonParams.mem, parallelism: argonParams.parallelism,
                        type: argonParams.type, hashLen: argonParams.hashLen
                    }
                };
            } catch (err) {
                console.error("Argon2 hashing failed during encryption:", err);
                throw new Error("Failed to derive key with Argon2. The WASM module might have failed to load.");
            }
        }
        
        async function decryptPrivateKey(encryptedData, password) {
            const salt = base64ToUint8Array(encryptedData.salt);
            const iv = base64ToUint8Array(encryptedData.iv);
            const cipherText = base64ToUint8Array(encryptedData.cipherText);
            
            try {
                const argon2Result = await argon2.hash({ pass: password, salt: salt, ...encryptedData.argonParams, raw: true });
                const derivedKeyBytes = argon2Result.hash;
                const derivedKey = await window.crypto.subtle.importKey("raw", derivedKeyBytes, { name: "AES-GCM" }, true, ["decrypt"]);
                const decryptedKeyBuffer = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, derivedKey, cipherText);
                const keyObject = JSON.parse(new TextDecoder().decode(decryptedKeyBuffer));
                return base64ToUint8Array(keyObject.keyData);
            } catch (err) {
                console.error("Argon2 hashing failed during decryption:", err);
                throw new Error("Failed to derive key with Argon2. Check password or see console for WASM loading errors.");
            }
        }

        return { generateNewKeyPair, signData, verifySignature, encryptPrivateKey, decryptPrivateKey, hashMessage };
    })();

    function getStandardizedDataForSigning(noteData) {
        const dataToSign = {
            amount: noteData.amount,
            serial: noteData.serial,
            timestamp: noteData.timestamp,
            verificationKey: noteData.verificationKey
        };
        return JSON.stringify(dataToSign, Object.keys(dataToSign).sort());
    }

    function updateKeyStatus(message) {
        document.getElementById('key-status').innerHTML = message;
    }

    function updateControlsState(isEnabled) {
        document.getElementById('create-note-button').disabled = !isEnabled;
        document.getElementById('download-batch-button').disabled = !isEnabled;
    }

    // ===================================================================================
    // UI Handlers for Key Management
    // ===================================================================================
    async function handleGenerateAndExportKeys() {
        const password = prompt("Enter a strong password to encrypt your private key file:");
        if (!password) {
            updateKeyStatus('<span class="invalid">❌ Key generation cancelled. Password is required.</span>');
            return;
        }

        updateKeyStatus('<span class="info">⏳ Generating new Falcon-512 key pair and encrypting with Argon2... Please wait.</span>');
        try {
            const keyPair = await BankCrypto.generateNewKeyPair();
            activeKeys.publicKey = keyPair.publicKey;
            activeKeys.privateKey = keyPair.privateKey;
            
            const publicKeyB64 = arrayBufferToBase64(keyPair.publicKey);
            downloadFile(JSON.stringify({ keyData: publicKeyB64 }, null, 2), 'Sadat-Falcon-public-key.json', 'application/json');

            const encryptedPrivate = await BankCrypto.encryptPrivateKey(keyPair.privateKey, password);
            downloadFile(JSON.stringify(encryptedPrivate, null, 2), 'Sadat-Falcon-Argon2-private-key.json', 'application/json');

            updateKeyStatus('<span class="valid">✅ New Falcon-512 key pair generated and exported! The new keys are now active.</span>');
            updateControlsState(true);
            await handleCreateNewNote();
        } catch (e) {
            console.error("Key generation failed:", e);
            updateKeyStatus(`<span class="invalid">❌ Failed to generate keys: ${e.message}</span>`);
        }
    }

    async function handleImportPublicKey(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if (!data.keyData) throw new Error("Invalid public key file format.");
                activeKeys.publicKey = base64ToUint8Array(data.keyData);
                updateKeyStatus('<span class="valid">✅ Public key imported successfully. It is now active for banknote validation.</span>');
            } catch (error) {
                updateKeyStatus(`<span class="invalid">❌ Error importing public key: ${error.message}</span>`);
            }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    async function handleImportPrivateKey(event) {
        const file = event.target.files[0];
        if (!file) return;
        const password = prompt("Enter the password to decrypt the private key file:");
        if (!password) {
            updateKeyStatus('<span class="invalid">❌ Import cancelled. Password is required to decrypt.</span>');
            return;
        }
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const encryptedData = JSON.parse(e.target.result);
                updateKeyStatus('<span class="info">⏳ Decrypting private key with Argon2... This may take a moment.</span>');
                const privateKey = await BankCrypto.decryptPrivateKey(encryptedData, password);
                activeKeys.privateKey = privateKey;
                updateKeyStatus('<span class="valid">✅ Private key imported successfully. It is now active for banknote signing.</span>');
                updateControlsState(true);
            } catch (error) {
                console.error("Decryption error:", error);
                updateKeyStatus(`<span class="invalid">❌ Error decrypting or importing private key. Check your password and file: ${error.message}</span>`);
            }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    function downloadFile(data, filename, type) {
        const blob = new Blob([data], { type: type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // ===================================================================================
    // LSB Steganography Module
    // ===================================================================================
    const LSB = (() => {
        const MESSAGE_TERMINATOR = "00000000";
        function messageToBinary(message) { return message.split('').map(c => c.charCodeAt(0).toString(2).padStart(8, '0')).join('') + MESSAGE_TERMINATOR; }
        function encode(ctx, message) {
            const binaryMessage = messageToBinary(message);
            const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
            const data = imageData.data;
            if (binaryMessage.length > data.length / 4 * 3) throw new Error("Message is too long to be encoded in the image.");
            let dataIndex = 0;
            for (let i = 0; i < binaryMessage.length; i++) {
                if ((dataIndex + 1) % 4 === 0) dataIndex++;
                data[dataIndex] = (data[dataIndex] & 0xFE) | parseInt(binaryMessage[i], 10);
                dataIndex++;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        function decode(ctx) {
            const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
            const data = imageData.data;
            let binaryMessage = "", byte = "", decodedMessage = "";
            for (let i = 0; i < data.length; i++) {
                if ((i + 1) % 4 === 0) continue;
                byte += data[i] & 1;
                if (byte.length === 8) {
                    if (byte === MESSAGE_TERMINATOR) return decodedMessage;
                    decodedMessage += String.fromCharCode(parseInt(byte, 2));
                    byte = "";
                }
            }
            return null;
        }
        return { encode, decode };
    })();


    // ===================================================================================
    // Validation Logic
    // ===================================================================================
    async function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (!activeKeys.publicKey) {
            alert("Error: No public key is active for validation. Please generate or import one.");
            return;
        }
        const resultDiv = document.getElementById('validation-result');
        resultDiv.innerHTML = `<span class="info">⏳ Preparing image for validation...</span>`;
        let isFullyValid = true;
        const fileUrl = URL.createObjectURL(file);
        const img = new Image();

        img.onload = async () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1350;
            tempCanvas.height = 750;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);

            // --- VALIDATION PIPELINE ---
            resultDiv.innerHTML = `<span class="info">1. Reading digital data from QR Code...</span>`;
            const qrData = await readQRCodeFromCanvas(tempCanvas);
            if (!qrData) { resultDiv.innerHTML = `<span class="invalid">❌ FATAL ERROR: QR Code not found or unreadable.</span>`; return; }
            let resultHTML = `<span class="valid">✅ 1. QR data successfully read.</span>`;
            
            resultHTML += `\n\n<span class="info">2. Verifying digital signature (Falcon-512)...</span>`;
            resultDiv.innerHTML = resultHTML;
            const isSignatureValid = await validateDigitalSignature(qrData);
            if (!isSignatureValid) { resultHTML += `\n<span class="invalid">❌ FATAL ERROR: Digital signature is invalid. Forgery detected.</span>`; resultDiv.innerHTML = resultHTML; return; }
            resultHTML += `\n<span class="valid">✅ 2. Digital signature confirmed. Authenticity verified.</span>`;

            resultHTML += `\n\n<span class="info">3. Extracting and verifying hidden LSB data...</span>`;
            resultDiv.innerHTML = resultHTML;
            const decodedSignature = LSB.decode(tempCtx);
            if (!decodedSignature || decodedSignature !== qrData.signature) { resultHTML += `\n<span class="invalid">❌ FATAL ERROR: Steganographic signature does not match. Image integrity compromised.</span>`; resultDiv.innerHTML = resultHTML; isFullyValid = false; return; }
            resultHTML += `\n<span class="valid">✅ 3. Hidden LSB signature matched. Image integrity confirmed.</span>`;

            resultHTML += `\n\n<span class="info">4. Performing graphical integrity check...</span>`;
            resultDiv.innerHTML = resultHTML;
            const expectedVisualHash = uint8ArrayToHex(BankCrypto.hashMessage(qrData.signature));
            const referenceCanvas = document.createElement('canvas');
            referenceCanvas.width = tempCanvas.width;
            referenceCanvas.height = tempCanvas.height;
            await drawNoteOnCanvas(referenceCanvas, { ...qrData, visualHash: expectedVisualHash }, referenceCanvas.width, referenceCanvas.height, false);
            const differencePercentage = compareImages(tempCanvas, referenceCanvas, 35);
            if (differencePercentage > 0.15) {
                resultHTML += `\n<span class="invalid">❌ FATAL ERROR: Graphical tampering detected. Image differs by ${differencePercentage.toFixed(2)}%.</span>`;
                isFullyValid = false;
            } else {
                resultHTML += `\n<span class="valid">✅ 4. Graphical integrity check passed (${differencePercentage.toFixed(2)}% difference).</span>`;
            }
            
            if (isFullyValid) {
                resultHTML += `\n\n<span class="info">5. Performing Optical Character Recognition (OCR)...</span>`;
                resultDiv.innerHTML = resultHTML;
                const whitelist = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ,-:';
                const ocrResult = await Tesseract.recognize(tempCanvas, 'eng', { tessedit_char_whitelist: whitelist });
                resultHTML += `\n<span class="valid">✅ 5. OCR scan complete.</span>\n<div class="data-heading">Final Security Cross-Check</div>`;
                const comparison = compareQRAndOCR(qrData, ocrResult);
                resultHTML += `<div class="comparison-item"><strong>Amount:</strong>\n  Expected: <code>${comparison.expected.amount}</code>, Found: <code>${comparison.found.amount || '(missing)'}</code>, Status: ${comparison.match.amount ? '<span class="valid">✅</span>' : '<span class="invalid">❌</span>'}</div>`;
                if (!comparison.match.amount) isFullyValid = false;
                resultHTML += `<div class="comparison-item"><strong>Serial & Key:</strong>\n  Serial Match: ${comparison.match.serial ? '<span class="valid">✅</span>' : '<span class="invalid">❌</span>'}, Key Match: ${comparison.match.key ? '<span class="valid">✅</span>' : '<span class="invalid">❌</span>'}</div>`;
                if (!comparison.match.serial || !comparison.match.key) isFullyValid = false;
            }

            resultHTML += `\n<hr style="border-color:var(--border-color);border-style:dashed;margin:15px 0 10px;">\n<span style="font-size:14px;font-weight:600;">${isFullyValid ? '✅ VERDICT: Banknote is authentic.' : '❌ VERDICT: Forgery detected.'}</span>`;
            resultDiv.innerHTML = resultHTML;
        };
        img.src = fileUrl;
        event.target.value = '';
    }

    async function validateDigitalSignature(qrData) {
        try {
            const { signature } = qrData;
            if (!signature || !activeKeys.publicKey) return false;
            const stringToVerify = getStandardizedDataForSigning(qrData);
            const signatureBytes = base64ToUint8Array(signature);
            return await BankCrypto.verifySignature(signatureBytes, stringToVerify, activeKeys.publicKey);
        } catch (e) { console.error("Signature verification error:", e); return false; }
    }

    function compareImages(canvas1, canvas2, tolerance = 30) {
        const ctx1 = canvas1.getContext('2d'), ctx2 = canvas2.getContext('2d');
        const imgData1 = ctx1.getImageData(0, 0, canvas1.width, canvas1.height), imgData2 = ctx2.getImageData(0, 0, canvas1.width, canvas2.height);
        const data1 = imgData1.data, data2 = imgData2.data;
        let diffPixels = 0;
        const totalPixels = canvas1.width * canvas1.height;
        for (let i = 0; i < data1.length; i += 4) {
            const r1 = data1[i] & 0xFE, g1 = data1[i + 1] & 0xFE, b1 = data1[i + 2] & 0xFE;
            const r2 = data2[i] & 0xFE, g2 = data2[i + 1] & 0xFE, b2 = data2[i + 2] & 0xFE;
            if (Math.abs(r1 - r2) > tolerance || Math.abs(g1 - g2) > tolerance || Math.abs(b1 - b2) > tolerance) diffPixels++;
        }
        return (diffPixels / totalPixels) * 100;
    }

    function readQRCodeFromCanvas(canvasToCheck) {
        const context = canvasToCheck.getContext('2d');
        const qrRegion = { x: 800, y: 210, width: 420, height: 420 };
        const imageData = context.getImageData(qrRegion.x, qrRegion.y, qrRegion.width, qrRegion.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) { try { return JSON.parse(code.data); } catch { return null; } }
        return null;
    }

    async function validateNoteForCreation(noteData, targetCanvas) {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = targetCanvas.width;
        tempCanvas.height = targetCanvas.height;
        await drawNoteOnCanvas(tempCanvas, noteData, tempCanvas.width, tempCanvas.height, true);
        const qrData = await readQRCodeFromCanvas(tempCanvas);
        if (!qrData || JSON.stringify(qrData) !== JSON.stringify(noteData)) return false;
        const ocrResult = await Tesseract.recognize(tempCanvas, 'eng', { tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ,-:' });
        const comparison = compareQRAndOCR(qrData, ocrResult);
        return comparison.match.amount && comparison.match.serial && comparison.match.key;
    }

    function compareQRAndOCR(qrData, ocrResult) {
        const text = ocrResult.data.text.replace(/[\s,:.-]/g, '').toUpperCase();
        const expectedAmount = String(qrData.amount), expectedSerial = qrData.serial.substring(4), expectedKey = qrData.verificationKey.substring(4);
        return {
            expected: { amount: expectedAmount },
            found: { amount: text.match(/\d+/g)?.join('') },
            match: { amount: text.includes(expectedAmount), serial: text.includes(expectedSerial), key: text.includes(expectedKey) }
        };
    }

    // ===================================================================================
    // Banknote Creation Logic
    // ===================================================================================
    const H = (text, index, min, max) => min + (parseInt(text.substring(index, index + 2), 16) % (max - min + 1));

    async function createNoteData(amount, index = 0) {
        if (!activeKeys.privateKey) { alert("Error: No private key active."); return null; }
        const now = Date.now();
        const noteData = {
            amount: parseInt(amount) || 0,
            verificationKey: "SVK-" + Math.random().toString(16).substring(2, 10).toUpperCase(),
            serial: "SDT-" + (now + index).toString().slice(-8),
            timestamp: now
        };
        const stringToSign = getStandardizedDataForSigning(noteData);
        const signatureBytes = await BankCrypto.signData(stringToSign, activeKeys.privateKey);
        noteData.signature = arrayBufferToBase64(signatureBytes);
        const hashBytes = BankCrypto.hashMessage(noteData.signature);
        noteData.visualHash = uint8ArrayToHex(hashBytes);
        return noteData;
    }

    async function handleCreateNewNote() {
        const amount = document.getElementById("amount-input").value;
        updateKeyStatus('<span class="info">⏳ Generating new banknote...</span>');
        const noteData = await createNoteData(amount);
        if (noteData) {
            currentNoteData = noteData;
            await drawNoteOnCanvas(canvas, currentNoteData, canvas.width, canvas.height, true);
            updateKeyStatus('<span class="valid">✅ New banknote design is ready.</span>');
        } else { updateKeyStatus('<span class="invalid">❌ Failed to create a new banknote.</span>'); }
    }

    async function handleDownloadBatch() {
        if (!activeKeys.privateKey) { alert("Error: No private key active."); return; }
        if (!window.showDirectoryPicker) {
            alert("Your browser does not support batch downloads. Downloading one note.");
            await handleCreateNewNote(); const a = document.createElement("a"); a.download = `SADAT-NOTE-SECURE-${currentNoteData.serial}.png`; a.href = canvas.toDataURL("image/png"); a.click(); return;
        }
        const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
        const amount = document.getElementById("amount-input").value;
        const resultDiv = document.getElementById('validation-result');
        try {
            const dirHandle = await window.showDirectoryPicker();
            resultDiv.innerHTML = `<span class="info">Processing ${quantity} banknote(s)...</span>`;
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = canvas.width;
            offscreenCanvas.height = canvas.height;
            for (let i = 0; i < quantity; i++) {
                let noteData = null, isValid = false, attempts = 0;
                while (!isValid && attempts < 10) {
                    noteData = await createNoteData(amount, i);
                    if (!noteData) { resultDiv.innerHTML = `<span class="invalid">❌ Batch stopped. No private key.</span>`; return; }
                    isValid = await validateNoteForCreation(noteData, offscreenCanvas);
                    if (!isValid) resultDiv.innerHTML = `<span class="invalid">❌ Note ${i + 1} failed OCR on attempt ${attempts + 1}. Regenerating...</span>`;
                    attempts++;
                }
                if (isValid) {
                    await drawNoteOnCanvas(offscreenCanvas, noteData, offscreenCanvas.width, offscreenCanvas.height, true);
                    const blob = await new Promise(r => offscreenCanvas.toBlob(r, 'image/png'));
                    const fileHandle = await dirHandle.getFileHandle(`SADAT-NOTE-SECURE-${noteData.serial}.png`, { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    resultDiv.innerHTML = `<span class="info">Saved banknote ${i + 1} of ${quantity}.</span>`;
                } else { resultDiv.innerHTML = `<span class="invalid">❌ Failed to create a valid note after multiple attempts. Batch stopped.</span>`; return; }
            }
            resultDiv.innerHTML = `<span class="valid">✅ Successfully saved ${quantity} banknote(s).</span>`;
            await handleCreateNewNote();
        } catch (error) { resultDiv.innerHTML = `<span class="invalid">❌ Error: ${error.message}</span>`; }
    }

    async function drawNoteOnCanvas(targetCanvas, noteData, width, height, applySteganography = true) {
        return new Promise(async (resolve, reject) => {
            if (Object.keys(noteData).length === 0) return reject("No note data provided.");
            const ctx = targetCanvas.getContext("2d");
            const { amount, verificationKey, serial, visualHash, signature } = noteData;
            const scale = width / 1350;
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            const baseHue = H(visualHash, 0, 0, 360);
            bgGradient.addColorStop(0, `hsl(${baseHue}, 50%, 6%)`);
            bgGradient.addColorStop(1, `hsl(${baseHue}, 40%, 4%)`);
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);
            drawWatermark(ctx, visualHash, width, height);
            drawKochGuilloche(ctx, visualHash, width, height);
            drawNoisePattern(ctx, visualHash, width, height);
            ctx.shadowColor = "rgba(0,0,0,0.7)";
            ctx.shadowBlur = 8 * scale;
            ctx.shadowOffsetX = 2 * scale;
            ctx.shadowOffsetY = 2 * scale;
            ctx.fillStyle = "#EAEAEA";
            ctx.font = `bold ${80 * scale}px 'Roboto Mono'`;
            ctx.textAlign = 'left';
            ctx.fillText(serial.substring(4), 150 * scale, 160 * scale);
            ctx.fillText(verificationKey.substring(4), 150 * scale, 280 * scale);
            ctx.font = `bold ${150 * scale}px 'Roboto Mono'`;
            ctx.textAlign = "right";
            ctx.shadowBlur = 12 * scale;
            ctx.shadowOffsetX = 4 * scale;
            ctx.shadowOffsetY = 4 * scale;
            ctx.fillText(amount.toString(), width - (120 * scale), 190 * scale);
            ctx.shadowColor = "transparent";
            const qrCanvas = document.createElement("canvas");
            const qrSize = 380 * scale;
            QRCode.toCanvas(qrCanvas, JSON.stringify(noteData), { width: qrSize, errorCorrectionLevel: 'H', color: { dark: '#000', light: '#FFF' } }, err => {
                if (err) return reject(err);
                ctx.drawImage(qrCanvas, width - (150 * scale) - qrSize, height - (520 * scale), qrSize, qrSize);
                ctx.font = `${30 * scale}px 'Roboto Mono'`;
                ctx.fillStyle = "rgba(255,255,255,0.4)";
                ctx.textAlign = "center";
                ctx.fillText("Digitally Signed by Sadat Bank Authority (Falcon-512)", width / 2, height - 60 * scale);
                if (applySteganography && signature) {
                    try { LSB.encode(ctx, signature); } catch (e) { reject(e); }
                }
                resolve();
            });
        });
    }

    function drawKochGuilloche(g_ctx, hash, w, h) {
        g_ctx.save();
        g_ctx.translate(w / 2, h / 2);
        const scale = w / 1350;
        const iteration = H(hash, 2, 2, 4);
        const size = w * (H(hash, 4, 10, 20) / 100);
        const angleOffset = (H(hash, 6, 0, 360) / 360) * Math.PI * 2;
        const numLines = H(hash, 8, 3, 6);
        const hueOffset = H(hash, 10, 0, 360);
        function drawKochSegment(x1, y1, x2, y2, level) {
            if (level === 0) { g_ctx.lineTo(x2, y2); return; }
            const dx = x2 - x1, dy = y2 - y1;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const unitVecX = dx / dist, unitVecY = dy / dist;
            const p1x = x1 + unitVecX * dist / 3, p1y = y1 + unitVecY * dist / 3;
            const p2x = x1 + unitVecX * dist * 2 / 3, p2y = y1 + unitVecY * dist * 2 / 3;
            const p3x = p1x + unitVecX * dist / 6 - unitVecY * dist * Math.sqrt(3) / 6;
            const p3y = p1y + unitVecY * dist / 6 + unitVecX * dist * Math.sqrt(3) / 6;
            drawKochSegment(x1, y1, p1x, p1y, level - 1);
            drawKochSegment(p1x, p1y, p3x, p3y, level - 1);
            drawKochSegment(p3x, p3y, p2x, p2y, level - 1);
            drawKochSegment(p2x, p2y, x2, y2, level - 1);
        }
        g_ctx.lineWidth = 1 * scale; g_ctx.lineJoin = 'bevel'; g_ctx.lineCap = 'round';
        for (let i = 0; i < numLines; i++) {
            const hue = (hueOffset + i * (360 / numLines)) % 360;
            g_ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.15)`;
            const lineAngle = (i / numLines) * Math.PI * 2 + angleOffset;
            const x1 = Math.cos(lineAngle) * size, y1 = Math.sin(lineAngle) * size;
            const x2 = Math.cos(lineAngle + Math.PI) * size, y2 = Math.sin(lineAngle + Math.PI) * size;
        g_ctx.beginPath(); g_ctx.moveTo(x1, y1);
            drawKochSegment(x1, y1, x2, y2, iteration);
            g_ctx.stroke();
        }
        g_ctx.restore();
    }

    function drawWatermark(g_ctx, hash, w, h) {
        g_ctx.save();
        g_ctx.translate(w / 2, h / 2);
        const scale = w / 1350;
        const numSpirals = H(hash, 16, 3, 6);
        const spiralRadius = w * (H(hash, 18, 10, 25) / 100) * scale;
        const hue = H(hash, 20, 0, 360);
        g_ctx.strokeStyle = `hsla(${hue}, 50%, 80%, 0.05)`;
        g_ctx.lineWidth = 4 * scale;
        for (let i = 0; i < numSpirals; i++) {
            g_ctx.beginPath();
            const startAngle = (i / numSpirals) * Math.PI * 2 + H(hash, 22, 0, 100) / 100;
            const endAngle = startAngle + H(hash, 24, 6, 12) * Math.PI;
            for (let t = startAngle; t < endAngle; t += 0.05) {
                const r = spiralRadius * (t - startAngle) / (endAngle - startAngle);
                const x = r * Math.cos(t), y = r * Math.sin(t);
                if (t === startAngle) g_ctx.moveTo(x, y); else g_ctx.lineTo(x, y);
            }
            g_ctx.stroke();
        }
        g_ctx.restore();
    }

    function drawNoisePattern(g_ctx, hash, w, h) {
        g_ctx.save();
        for (let i = 0; i < 20000; i++) {
            const x = Math.random() * w, y = Math.random() * h;
            const o = Math.random() * 0.15;
            const hue = H(hash, (i % 30) + 4, 0, 360);
            g_ctx.fillStyle = `hsla(${hue},50%,80%,${o})`;
            g_ctx.fillRect(x, y, 1, 1);
        }
        g_ctx.restore();
    }

        updateControlsState(false);
        updateKeyStatus('<span class="info">⏳ Loading Cryptographic Modules...</span>');
        
        try {

            Module.locateFile = function(path) {
                if (path.endsWith('.wasm')) {
                    return `./${path}`;
                }

            // Falcon API را بارگذاری کنید.

        document.getElementById('generate-keys-button').addEventListener('click', handleGenerateAndExportKeys);

        document.getElementById('download-batch-button').addEventListener('click', handleDownloadBatch);
        document.getElementById('import-public-key').addEventListener('change', handleImportPublicKey);
        document.getElementById('import-private-key').addEventListener('change', handleImportPrivateKey);
        document.getElementById('validator-input').addEventListener('change', handleFileSelect);
    }

    // اجرای تابع main پس از بارگذاری کامل محتوا
    window.addEventListener('DOMContentLoaded', main);

})();
