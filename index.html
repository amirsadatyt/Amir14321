<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ثبت‌نام امن با Argon2</title>
  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/lib/argon2.min.js"></script>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 300px;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <form id="register-form">
    <h2>ثبت‌نام امن</h2>
    <input type="text" id="username" placeholder="نام کاربری" required />
    <input type="password" id="password" placeholder="رمز عبور" required />
    <button type="submit">ثبت‌نام</button>
  </form>

  <script>
    const form = document.getElementById("register-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // هش با Argon2
      const hash = await argon2.hash({
        pass: password,
        salt: "salt123", // در پروژه واقعی، از salt تصادفی استفاده کن
        type: argon2.ArgonType.Argon2id,
      });

      console.log("نام کاربری:", username);
      console.log("رمز هش شده:", hash.encoded); // هش رمز عبور

      alert("رمز هش شده در کنسول ثبت شد!");
    });
  </script>
</body>
</html>
